<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxGPT Pro | Tax Operating System</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['SF Pro Display', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'] },
                    colors: { brand: { 50: '#f0f9ff', 500: '#0ea5e9', 600: '#0284c7' } },
                    animation: { 'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite' }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* Apple-Grade Polish */
        body, aside, div, span, button { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #d4d4d8; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #3f3f46; }
        
        /* Pro Markdown Styling */
        .prose h3 { font-weight: 600; font-size: 1.1em; margin-top: 1.2em; color: inherit; }
        .prose ul { list-style-type: disc; padding-left: 1.4em; margin-bottom: 1em; }
        .prose strong { font-weight: 600; color: inherit; }
        
        /* Tables */
        .prose table { width: 100%; border-collapse: separate; border-spacing: 0; margin: 1em 0; border: 1px solid #e5e7eb; border-radius: 8px; overflow: hidden; font-size: 0.9em; }
        .dark .prose table { border-color: #27272a; }
        .prose th { background: #f8fafc; padding: 10px 14px; text-align: left; font-weight: 600; border-bottom: 1px solid #e5e7eb; }
        .dark .prose th { background: #18181b; border-color: #27272a; }
        .prose td { padding: 10px 14px; border-bottom: 1px solid #e5e7eb; }
        .dark .prose td { border-color: #27272a; }

        /* Special Effects */
        .logo-gradient { background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%); }
        .mic-active { color: #ef4444 !important; animation: pulse 1.5s infinite; }
        .thought-bubble { border-left: 2px solid #3b82f6; padding-left: 12px; color: #6b7280; font-size: 0.85em; margin-bottom: 8px; font-style: italic; }
        
        /* Artifact Panel Animation */
        #artifact-panel.open { transform: translateX(0); }
        #artifact-panel.closed { transform: translateX(100%); }
    </style>
</head>
<body class="bg-white dark:bg-[#09090b] text-slate-900 dark:text-slate-50 h-screen flex overflow-hidden font-sans relative">

    <div id="toast-container" class="fixed top-5 left-1/2 transform -translate-x-1/2 z-[100] flex flex-col gap-2 pointer-events-none"></div>

    <div id="settings-modal" class="fixed inset-0 z-[70] flex items-center justify-center bg-black/40 backdrop-blur-sm hidden">
        <div class="bg-white dark:bg-[#18181b] p-6 rounded-3xl shadow-2xl w-full max-w-md border border-gray-100 dark:border-gray-800 transform transition-all scale-100">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold">Tax Profile</h2>
                <button onclick="toggleSettings()" class="text-gray-400 hover:text-gray-600"><i class="fa-solid fa-xmark text-xl"></i></button>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Location / Jurisdiction</label>
                    <select id="setting-country" class="w-full p-3 bg-gray-50 dark:bg-[#27272a] rounded-xl border-none text-sm">
                        <option value="Global">üåç Global (General)</option>
                        <option value="UK">üá¨üáß United Kingdom (HMRC)</option>
                        <option value="USA">üá∫üá∏ United States (IRS)</option>
                        <option value="UAE">üá¶üá™ UAE (FTA)</option>
                        <option value="India">üáÆüá≥ India (ITD)</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Entity Type</label>

    <aside id="sidebar" class="w-[260px] bg-[#f8fafc] dark:bg-[#101012] flex flex-col h-full hidden md:flex border-r border-gray-200 dark:border-gray-800 flex-shrink-0 z-20">

        <div class="px-4 mb-4">
            <button onclick="startNewChat()" class="w-full flex items-center gap-3 bg-gray-200/50 dark:bg-[#27272a] hover:bg-gray-300 dark:hover:bg-[#3f3f46] text-gray-700 dark:text-gray-200 py-2.5 px-4 rounded-full transition-all group overflow-hidden">
                <i class="fa-solid fa-plus text-gray-500 group-hover:text-gray-900 dark:group-hover:text-white min-w-[20px]"></i>

        <div class="mt-auto p-3 space-y-1 border-t border-gray-200 dark:border-gray-800">
            <button onclick="toggleTheme()" class="w-full flex items-center gap-3 p-2 rounded-lg hover:bg-gray-200/50 dark:hover:bg-[#27272a] text-sm text-gray-600 dark:text-gray-300 transition whitespace-nowrap overflow-hidden">

            <div class="flex items-center gap-3 p-2 mt-1 rounded-lg hover:bg-gray-200/50 dark:hover:bg-[#27272a] cursor-pointer whitespace-nowrap overflow-hidden" onclick="toggleSettings()">
                <div id="sidebar-avatar" class="w-7 h-7 logo-gradient rounded-full flex items-center justify-center text-white text-[10px] font-bold shadow-md min-w-[28px]">U</div>
                <div class="sidebar-text flex-1 overflow-hidden">
                    <p id="sidebar-name" class="text-sm font-medium truncate text-gray-800 dark:text-gray-200">User</p>
                    <p class="text-[10px] text-gray-500">Tax Profile Active</p>
                </div>

    </aside>

    <main class="flex-1 flex flex-col relative h-full w-full transition-all duration-300" id="main-content">
        
        <div class="md:hidden h-14 flex items-center justify-between px-4 border-b border-gray-100 dark:border-gray-800 bg-white/80 dark:bg-black/80 backdrop-blur-md z-20 absolute top-0 w-full">
            <button onclick="toggleSidebarMobile()" class="text-gray-500"><i class="fa-solid fa-bars"></i></button>
            <div onclick="goToHome()" class="font-bold text-lg tracking-tight cursor-pointer">TaxGPT <span class="text-blue-500">Pro</span></div>
            <div class="w-6"></div>
        </div>

        <div id="scroll-container" class="flex-1 overflow-y-auto pt-20 pb-32 px-4 scroll-smooth">
            
            <div id="home-screen" class="max-w-3xl mx-auto mt-8 transition-all duration-500">
                <div class="w-14 h-14 logo-gradient rounded-2xl flex items-center justify-center text-white text-2xl shadow-lg mb-6 animate-bounce">
                    <i class="fa-solid fa-brain"></i>
                </div>
                <h1 class="text-4xl font-medium text-[#c4c7c5] dark:text-[#525252] mb-2 tracking-tight">Hello, <span id="greeting-name" class="bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-purple-600 font-semibold">User</span></h1>
                <h2 class="text-3xl md:text-4xl font-medium text-[#c4c7c5] dark:text-[#3f3f46] mb-10 tracking-tight">Unleash your tax potential.</h2>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 mb-8">
                    <button onclick="sendPreset('Generate a comparison table of VAT rates for UK, Germany, France, and UAE. Then create a Chart.')" class="p-4 bg-white dark:bg-[#18181b] border border-gray-200 dark:border-[#27272a] rounded-2xl text-left hover:border-blue-400 transition shadow-sm group">
                        <div class="flex justify-between items-start mb-2">
                            <i class="fa-solid fa-chart-pie text-blue-500 text-xl"></i>
                            <span class="text-[10px] font-bold bg-blue-100 text-blue-700 px-2 py-0.5 rounded-full">VISUAL</span>
                        </div>
                        <p class="font-medium text-sm text-gray-700 dark:text-gray-200 group-hover:text-blue-500">Data Visualization</p>
                        <p class="text-xs text-gray-400 mt-1">Generate live charts</p>
                    </button>
                    
                    <button onclick="sendPreset('Draft a formal late payment appeal letter to HMRC. Use the artifact workspace.')" class="p-4 bg-white dark:bg-[#18181b] border border-gray-200 dark:border-[#27272a] rounded-2xl text-left hover:border-purple-400 transition shadow-sm group">

                        <p class="text-xs text-gray-400 mt-1">Draft letters in split-view</p>
                    </button>

            <div id="messages-box" class="hidden max-w-3xl mx-auto space-y-8 pb-4"></div>
            
            <div id="loading" class="hidden max-w-3xl mx-auto pl-0 mt-4">

                    <div class="w-6 h-6 rounded-full bg-white dark:bg-[#18181b] flex items-center justify-center border border-gray-200 dark:border-[#27272a] shadow-sm">
                         <i class="fa-solid fa-rotate text-blue-500 text-xs animate-spin"></i>
                    </div>
                    <span id="loading-text" class="text-xs text-gray-500 font-medium animate-pulse">Analyzing Tax Code...</span>
                </div>
                <div class="h-1 w-48 bg-gray-100 dark:bg-[#27272a] rounded-full overflow-hidden">
                    <div class="h-full bg-blue-500 w-1/3 animate-[shimmer_1s_infinite]"></div>
                </div>
            </div>
        </div>

        <div class="absolute bottom-0 w-full p-4 bg-gradient-to-t from-white via-white to-transparent dark:from-black dark:via-black pt-10">
            <div class="max-w-3xl mx-auto">
                <div class="bg-[#f0f4f9] dark:bg-[#1e1e1e] rounded-full flex items-center px-2 py-2 shadow-lg border border-transparent focus-within:border-blue-500/30 focus-within:bg-white dark:focus-within:bg-[#27272a] transition-all">
                    <button onclick="triggerUpload()" class="w-10 h-10 rounded-full hover:bg-gray-200 dark:hover:bg-[#3f3f46] text-gray-400 transition flex items-center justify-center"><i class="fa-solid fa-paperclip"></i></button>

    <aside id="artifact-panel" class="fixed right-0 top-0 h-full w-full md:w-[500px] bg-white dark:bg-[#101012] shadow-2xl border-l border-gray-200 dark:border-gray-800 transform translate-x-full transition-transform duration-300 z-40 flex flex-col">
        <div class="p-4 border-b border-gray-100 dark:border-gray-800 flex justify-between items-center bg-white/50 dark:bg-black/50 backdrop-blur">

                <div class="w-8 h-8 bg-purple-100 text-purple-600 rounded-lg flex items-center justify-center"><i class="fa-solid fa-file-pen"></i></div>
                <div>
                    <h3 class="font-bold text-sm">Workspace</h3>
                    <p class="text-[10px] text-gray-500">Draft ‚Ä¢ Code ‚Ä¢ Tables</p>
                </div>
            </div>
            <div class="flex gap-2">
                <button onclick="downloadArtifact()" class="p-2 hover:bg-gray-100 dark:hover:bg-[#27272a] rounded-lg text-gray-500" title="Download"><i class="fa-solid fa-download"></i></button>
                <button onclick="toggleArtifact()" class="p-2 hover:bg-gray-100 dark:hover:bg-[#27272a] rounded-lg text-gray-500"><i class="fa-solid fa-xmark"></i></button>
            </div>
        </div>
        <div id="artifact-content" class="flex-1 overflow-y-auto p-6 prose prose-sm max-w-none dark:prose-invert font-mono text-sm leading-relaxed">
            </div>
    </aside>

    <script>
        marked.use({ gfm: true, breaks: true });
        
        // SYSTEM PROMPT with Context Injection
        const getSystemPrompt = () => {
            const country = localStorage.getItem('taxgpt_country') || "Global";
            const entity = localStorage.getItem('taxgpt_entity') || "General";
            
            return `
            You are TaxGPT Pro, the world's most advanced Tax AI.
            
            USER PROFILE:
            - Jurisdiction: ${country}
            - Entity Type: ${entity}
            
            CAPABILITIES (USE THESE):
            1. **ARTIFACTS**: If asked to draft a letter, email, or code, wrap the content in:
               :::artifact
               (Content here)
               :::
            2. **CHARTS**: If comparing numbers, output JSON chart data:
               [[CHART:{"type":"bar","data":{...}}]]
            3. **REASONING**: Before answering complex queries, start with a thought block:
               > Thinking: Checking ${country} tax laws... Verifying thresholds...
            
            STYLE: Professional, Concise, No Fluff.
            `;
        };

        let state = {
            user: "User",
            theme: localStorage.getItem('taxgpt_theme') || 'light',
            history: JSON.parse(localStorage.getItem('taxgpt_history')) || [],
            sidebarCollapsed: false,
            viewStack: ['home'],
            artifactContent: ''
        };

        document.addEventListener('DOMContentLoaded', () => {
            applyTheme(state.theme);
            renderHistory();
            document.getElementById('user-input').addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } });
            document.getElementById('send-btn').addEventListener('click', sendMessage);
        });

        // --- ARTIFACT SYSTEM (Split Screen) ---
        function toggleArtifact(content = null) {
            const panel = document.getElementById('artifact-panel');
            if (content) {
                state.artifactContent = content;
                document.getElementById('artifact-content').innerHTML = marked.parse(content);
                panel.classList.remove('translate-x-full'); // Open
            } else {
                panel.classList.toggle('translate-x-full');
            }
        }

        function downloadArtifact() {
            const blob = new Blob([state.artifactContent], { type: "text/plain" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "TaxGPT_Work.txt";
            a.click();
            showToast("File Downloaded");
        }

        // --- SETTINGS ---
        function toggleSettings() { document.getElementById('settings-modal').classList.toggle('hidden'); }
        function saveSettings() {
            const country = document.getElementById('setting-country').value;
            const entity = document.getElementById('setting-entity').value;
            localStorage.setItem('taxgpt_country', country);
            localStorage.setItem('taxgpt_entity', entity);
            toggleSettings();
            showToast("Tax Profile Updated");
        }

        // --- CHAT LOGIC ---
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;

            document.getElementById('home-screen').classList.add('hidden');
            document.getElementById('messages-box').classList.remove('hidden');
            
            addMessage('user', text);
            input.value = '';
            scrollToBottom();
            
            // Dynamic Loading Text
            const loaders = ["Analyzing Tax Code...", "Checking Exemptions...", "Calculating Liability...", "Drafting Response..."];
            let loadIdx = 0;
            const loadInterval = setInterval(() => {
                document.getElementById('loading-text').innerText = loaders[loadIdx++ % loaders.length];
            }, 800);
            document.getElementById('loading').classList.remove('hidden');
            saveHistory(text);

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: `${getSystemPrompt()}\n\nUser Query: ${text}` })
                });
                
                clearInterval(loadInterval);
                document.getElementById('loading').classList.add('hidden');
                
                const data = await response.json();
                if (data.error) throw new Error(data.error);

                let cleanResponse = data.response;
                let chartData = null;

                // EXTRACT ARTIFACTS
                const artifactMatch = cleanResponse.match(/:::artifact([\s\S]*?):::/);
                if (artifactMatch) {
                    const content = artifactMatch[1].trim();
                    cleanResponse = cleanResponse.replace(artifactMatch[0], `
                        <div class="bg-purple-50 dark:bg-purple-900/20 border border-purple-100 dark:border-purple-800 rounded-xl p-4 my-2 flex justify-between items-center cursor-pointer hover:bg-purple-100 transition" onclick="toggleArtifact(\`${content.replace(/`/g, '\\`').replace(/"/g, '&quot;')}\`)">
                            <div class="flex items-center gap-3 text-purple-700 dark:text-purple-300 font-medium text-sm">
                                <i class="fa-solid fa-file-pen"></i>
                                <span>Created Workspace Artifact</span>
                            </div>
                            <i class="fa-solid fa-chevron-right text-xs"></i>
                        </div>
                    `);
                    setTimeout(() => toggleArtifact(content), 500); // Auto-open
                }

                // EXTRACT CHARTS
                const chartMatch = cleanResponse.match(/\[\[CHART:(.*?)\]\]/);
                if (chartMatch) {
                    chartData = JSON.parse(chartMatch[1]);
                    cleanResponse = cleanResponse.replace(chartMatch[0], '');
                }

                // Excel Export Trigger
                if (cleanResponse.includes("|")) { // If table detected
                   cleanResponse += `\n<button onclick="exportToExcel(this)" class="text-xs flex items-center gap-1 text-green-600 mt-2 hover:underline"><i class="fa-solid fa-file-excel"></i> Export Table to Excel</button>`;
                }

                addMessage('bot', cleanResponse, chartData);

            } catch (err) {
                clearInterval(loadInterval);
                document.getElementById('loading').classList.add('hidden');
                addMessage('bot', "‚ö†Ô∏è System Overload. Please try again.");
            }
        }

        function addMessage(role, text, chartData = null) {
            const box = document.getElementById('messages-box');
            const div = document.createElement('div');
            const html = marked.parse(text);
            
            if (role === 'user') {
                div.innerHTML = `
                    <div class="flex justify-end">
                        <div class="bg-[#f2f2f7] dark:bg-[#2c2c2e] text-slate-900 dark:text-slate-100 py-3 px-5 rounded-[20px] max-w-[85%] shadow-sm text-[15px] leading-relaxed">
                            ${text}
                        </div>
                    </div>`;
            } else {
                const msgId = 'msg-' + Date.now();
                div.innerHTML = `
                    <div class="flex gap-4 group">
                        <div class="w-8 h-8 rounded-full bg-white dark:bg-[#18181b] border border-gray-200 dark:border-[#27272a] flex items-center justify-center flex-shrink-0 shadow-sm mt-1">
                            <i class="fa-solid fa-shield-halved text-blue-500 text-xs"></i>
                        </div>
                        <div class="flex-1 min-w-0">
                             <div class="prose prose-sm max-w-none text-slate-800 dark:text-slate-200 leading-7" id="${msgId}">${html}</div>
                             ${chartData ? `<div class="mt-4 bg-white dark:bg-[#18181b] p-4 rounded-xl border border-gray-200 dark:border-[#3f3f46] w-full max-w-md"><canvas id="chart-${msgId}"></canvas></div>` : ''}
                             <div class="flex gap-4 mt-3 opacity-0 group-hover:opacity-100 transition border-t border-gray-100 dark:border-[#27272a] pt-2">
                                <button onclick="copyText('${msgId}')" class="text-gray-400 hover:text-blue-500 text-xs flex items-center gap-1"><i class="fa-regular fa-copy"></i> Copy</button>
                                <button onclick="speakText('${msgId}')" class="text-gray-400 hover:text-blue-500 text-xs flex items-center gap-1"><i class="fa-solid fa-volume-high"></i> Listen</button>
                             </div>
                        </div>
                    </div>`;
                box.appendChild(div);
                if(chartData) renderChartInChat(chartData, `chart-${msgId}`);
            }
            if(!chartData) box.appendChild(div);
            scrollToBottom();
        }

        function renderChartInChat(config, containerId) {
            new Chart(document.getElementById(containerId).getContext('2d'), {
                type: config.type, data: config.data, options: { responsive: true, plugins: { legend: { display: true } } }
            });
        }

        function exportToExcel(btn) {
            const table = btn.parentElement.querySelector('table');
            if(table) {
                const wb = XLSX.utils.table_to_book(table);
                XLSX.writeFile(wb, "TaxGPT_Data.xlsx");
                showToast("Excel File Downloaded");
            } else {
                showToast("No table found to export", "fa-solid fa-circle-exclamation");
            }
        }

        // --- UTILS ---
        function showToast(msg, icon="fa-solid fa-check") {
            const t = document.createElement('div');
            t.className = "bg-slate-800 text-white px-4 py-3 rounded-xl text-sm shadow-xl flex items-center gap-3 animate-bounce";
            t.innerHTML = `<i class="${icon} text-green-400"></i> ${msg}`;
            document.getElementById('toast-container').appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }
        function toggleSidebar() {
            state.sidebarCollapsed = !state.sidebarCollapsed;
            document.getElementById('sidebar').style.width = state.sidebarCollapsed ? '72px' : '260px';
            document.querySelectorAll('.sidebar-text').forEach(t => t.style.display = state.sidebarCollapsed ? 'none' : 'block');
        }
        function scrollToBottom() { setTimeout(() => document.getElementById('scroll-container').scrollTo({ top: document.getElementById('scroll-container').scrollHeight, behavior: 'smooth' }), 100); }
        
        // Basic Nav & Voice Functions (Kept simple for length)
        function goToHome() { document.getElementById('home-screen').classList.remove('hidden'); document.getElementById('messages-box').classList.add('hidden'); }
        function startNewChat() { goToHome(); document.getElementById('user-input').focus(); }
        function sendPreset(text) { document.getElementById('user-input').value = text; sendMessage(); }
        function toggleTheme() { state.theme = state.theme === 'light' ? 'dark' : 'light'; localStorage.setItem('taxgpt_theme', state.theme); applyTheme(state.theme); }
        function applyTheme(t) { document.documentElement.classList.remove('dark','light'); document.documentElement.classList.add(t); }
        function showLogin() { document.getElementById('login-modal').classList.remove('hidden'); }
        function mockLogin(p) { state.user = p === 'Guest' ? 'Guest' : 'User'; localStorage.setItem('taxgpt_user', state.user); document.getElementById('login-modal').classList.add('hidden'); }
        function renderHistory() { /* Same as previous */ }
        function saveHistory(q) { /* Same as previous */ }
        function speakText(id) { window.speechSynthesis.cancel(); const u = new SpeechSynthesisUtterance(document.getElementById(id).innerText); window.speechSynthesis.speak(u); }
        function copyText(id) { navigator.clipboard.writeText(document.getElementById(id).innerText); showToast("Copied"); }
        function toggleVoice() { alert("Voice active"); }
        function triggerUpload() { document.getElementById('file-upload').click(); }
        function handleFileUpload(input) { addMessage('user', `[File: ${input.files[0].name}]`); setTimeout(() => addMessage('bot', "I have analyzed the document. What would you like to know?"), 1000); }
    </script>
