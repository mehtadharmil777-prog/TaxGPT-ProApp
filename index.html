        body, aside, div, span, button { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #d4d4d8; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #3f3f46; }
        
        .prose table { width: 100%; border-collapse: separate; border-spacing: 0; margin: 1em 0; border: 1px solid #e5e7eb; border-radius: 8px; overflow: hidden; font-size: 0.9em; }
        .dark .prose table { border-color: #27272a; }
        .prose th { background: #f8fafc; padding: 10px 14px; text-align: left; font-weight: 600; border-bottom: 1px solid #e5e7eb; }

        .prose td { padding: 10px 14px; border-bottom: 1px solid #e5e7eb; }
        .dark .prose td { border-color: #27272a; }

        .logo-gradient { background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%); }
        .mic-active { color: #ef4444 !important; animation: pulse 1.5s infinite; }
        
        /* Loaders */
        .dot-flashing { position: relative; width: 6px; height: 6px; border-radius: 5px; background-color: #0ea5e9; animation: dot-flashing 1s infinite linear alternate; animation-delay: 0.5s; }
        .dot-flashing::before, .dot-flashing::after { content: ''; display: inline-block; position: absolute; top: 0; width: 6px; height: 6px; border-radius: 5px; background-color: #0ea5e9; animation: dot-flashing 1s infinite alternate; }
        .dot-flashing::before { left: -10px; animation-delay: 0s; }
        .dot-flashing::after { left: 10px; animation-delay: 1s; }
        @keyframes dot-flashing { 0% { background-color: #0ea5e9; } 50%, 100% { background-color: #e0f2fe; } }
    </style>
</head>

    <script>
        marked.use({ gfm: true, breaks: true });

        let state = {
            user: localStorage.getItem('taxgpt_user') || null,
            country: localStorage.getItem('taxgpt_country') || 'Global',
            activeProject: null,
            projects: [], // Starts Empty
            theme: localStorage.getItem('taxgpt_theme') || 'light',
            history: JSON.parse(localStorage.getItem('taxgpt_history')) || [],
            sidebarCollapsed: false,
            controller: null // For Stopping Generation
        };

        const getSystemPrompt = () => `You are TaxGPT Pro. CONTEXT: User is in ${state.country}. 
        MODE: ${state.activeProject ? 'Working inside Project: ' + state.activeProject : 'General'}.
        If user says "Hi"/"Hello", reply EXACTLY: "Hello! I‚Äôm TaxGPT Pro. It‚Äôs nice to meet you.\n\nI‚Äôm here to be your thought partner‚Äîwhether you need help brainstorming ideas, solving a complex problem, writing a draft, or just exploring a new topic.\n\n**How can I help you get started today?**"`;

        document.addEventListener('DOMContentLoaded', () => {
            applyTheme(state.theme);
            if(!state.user) showLogin(); else updateProfileUI();
            updateCountryUI(state.country, 'üåç'); 
            renderHistory();
            renderProjects();
            
            // BROWSER HISTORY HANDLING
            window.onpopstate = function(event) {
                if(event.state && event.state.page === 'home') goToHome(false);
            };

            document.getElementById('user-input').addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } });
            document.getElementById('send-btn').addEventListener('click', sendMessage);
        });

        // --- PROJECTS LOGIC ---
        function submitNewProject() {
            const name = document.getElementById('project-name').value;
            if (name) {
                state.projects.push(name);
                renderProjects();
                closeModal('modal-project');
                enterProject(name);
            }
        }
        function renderProjects() {
            const list = document.getElementById('projects-list');
            list.innerHTML = '';
            if (state.projects.length === 0) {
                list.innerHTML = '<div class="text-xs text-gray-400 italic px-2">No active projects</div>';
                return;
            }
            state.projects.forEach(p => {
                const div = document.createElement('div');
                div.className = "px-3 py-2 hover:bg-gray-200 dark:hover:bg-[#27272a] rounded-lg text-sm text-gray-600 dark:text-gray-300 cursor-pointer flex items-center gap-2";
                div.innerHTML = `<i class="fa-regular fa-folder text-gray-400"></i> ${p}`;
                div.onclick = () => enterProject(p);
                list.appendChild(div);
            });
        }
        function enterProject(name) {
            state.activeProject = name;
            document.getElementById('context-indicator').classList.remove('hidden');
            document.getElementById('context-name').innerText = name;
            goToHome();
            document.getElementById('messages-box').innerHTML = ''; // Clean slate for project
        }
        function exitProject() {
            state.activeProject = null;
            document.getElementById('context-indicator').classList.add('hidden');
            goToHome();
        }

        // --- UI & TOOLS ---
        function openModal(id) { document.getElementById(id).classList.remove('hidden'); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
        
        function openTool(type) {
            const view = document.getElementById('tool-view');
            const home = document.getElementById('home-screen');
            const msgs = document.getElementById('messages-box');
            
            home.classList.add('hidden'); msgs.classList.add('hidden'); view.classList.remove('hidden');

            if(type === 'salary') {
                view.innerHTML = `
                    <div class="flex justify-between mb-6"><h2 class="text-xl font-bold">Salary Calculator</h2><button onclick="goToHome()" class="text-gray-400"><i class="fa-solid fa-xmark"></i></button></div>
                    <div class="space-y-4">
                        <div><label class="block text-xs font-bold text-gray-500 mb-1">Jurisdiction</label><select id="calc-country" class="w-full p-3 bg-gray-50 dark:bg-[#27272a] rounded-xl text-sm border border-gray-200 dark:border-gray-700"><option value="UK">UK</option><option value="USA">USA</option><option value="UAE">UAE</option></select></div>
                        <div><label class="block text-xs font-bold text-gray-500 mb-1">Gross Annual Income</label><input type="number" id="calc-amount" class="w-full p-3 bg-gray-50 dark:bg-[#27272a] rounded-xl text-sm border border-gray-200 dark:border-gray-700" placeholder="50000"></div>
                        <button onclick="calculateSalary()" class="w-full bg-blue-600 text-white font-medium py-3 rounded-xl hover:bg-blue-700">Calculate Net</button>
                        <div id="calc-result" class="hidden p-4 bg-blue-50 dark:bg-blue-900/20 rounded-xl text-center mt-4"></div>
                    </div>`;
            } else if (type === 'email') {
                view.innerHTML = `<div class="flex justify-between mb-6"><h2 class="text-xl font-bold">Email Generator</h2><button onclick="goToHome()" class="text-gray-400"><i class="fa-solid fa-xmark"></i></button></div><div class="space-y-4"><input type="text" id="email-topic" class="w-full p-3 bg-gray-50 dark:bg-[#27272a] rounded-xl text-sm border border-gray-200 dark:border-gray-700" placeholder="Topic"><input type="text" id="email-recipient" class="w-full p-3 bg-gray-50 dark:bg-[#27272a] rounded-xl text-sm border border-gray-200 dark:border-gray-700" placeholder="Recipient Name"><button onclick="generateEmail()" class="w-full bg-purple-600 text-white font-medium py-3 rounded-xl hover:bg-purple-700">Generate Draft</button></div>`;
            } else if (type === 'summaries') {
                 view.innerHTML = `
                    <div class="flex justify-between mb-6"><h2 class="text-xl font-bold text-green-600">Tax Summaries</h2><button onclick="goToHome()" class="text-gray-400"><i class="fa-solid fa-xmark"></i></button></div>
                    <div class="space-y-4">
                        <div><label class="block text-xs font-bold text-gray-500 mb-1">Select Country</label><select id="sum-country" class="w-full p-3 bg-gray-50 dark:bg-[#27272a] rounded-xl text-sm border border-gray-200 dark:border-gray-700"><option value="UK">United Kingdom</option><option value="USA">United States</option><option value="UAE">UAE</option><option value="India">India</option><option value="Canada">Canada</option></select></div>
                        <div><label class="block text-xs font-bold text-gray-500 mb-1">Select Category</label><select id="sum-cat" class="w-full p-3 bg-gray-50 dark:bg-[#27272a] rounded-xl text-sm border border-gray-200 dark:border-gray-700"><option>Corporate Tax</option><option>VAT / Sales Tax</option><option>Personal Income Tax</option><option>Withholding Tax</option><option>Transfer Pricing</option></select></div>
                        <button onclick="fetchSummary()" class="w-full bg-green-600 text-white font-medium py-3 rounded-xl hover:bg-green-700">Get Data</button>
                    </div>`;
            }
        }
        
        function calculateSalary() {
            const c = document.getElementById('calc-country').value; const a = parseFloat(document.getElementById('calc-amount').value);
            let t = c === 'UK' ? 0.20 : c === 'USA' ? 0.22 : 0; const n = a - (a * t);
            document.getElementById('calc-result').classList.remove('hidden');
            document.getElementById('calc-result').innerHTML = `<p class="text-xs text-gray-500 uppercase">Take Home</p><p class="text-2xl font-bold text-gray-800 dark:text-white">${n.toLocaleString()}</p>`;
        }
        function generateEmail() { sendPreset(`Draft email to ${document.getElementById('email-recipient').value} about ${document.getElementById('email-topic').value}`); }
        function fetchSummary() { 
            const c = document.getElementById('sum-country').value; 
            const cat = document.getElementById('sum-cat').value;
            sendPreset(`Provide a detailed tax summary for ${c} regarding ${cat}. Use a table.`);
        }

        // --- UTILITY EXPLANATION ---
        // These shortcuts exist to reduce user friction. Instead of thinking "How do I prompt for a chart?", 
        // the button does the prompt engineering for them.

        function goToHome(pushHistory = true) { 
            if(pushHistory) history.pushState({page: 'home'}, "Home", "?home"); // NAVIGATION FIX
            document.getElementById('home-screen').classList.remove('hidden'); 
            document.getElementById('messages-box').classList.add('hidden'); 
            document.getElementById('tool-view').classList.add('hidden'); 
            document.getElementById('messages-box').innerHTML = ''; 
        }
        function startNewChat(prompt = "") { 
            goToHome(); 
            if(prompt) { document.getElementById('user-input').value = prompt; sendMessage(); } 
            else { document.getElementById('user-input').focus(); }
        }
        function sendPreset(text) { document.getElementById('user-input').value = text; sendMessage(); }
        function toggleTheme() { state.theme = state.theme === 'light' ? 'dark' : 'light'; localStorage.setItem('taxgpt_theme', state.theme); applyTheme(state.theme); }
        function applyTheme(t) { document.documentElement.classList.remove('dark','light'); document.documentElement.classList.add(t); }
        function toggleSidebar() { state.sidebarCollapsed = !state.sidebarCollapsed; document.getElementById('sidebar').style.width = state.sidebarCollapsed ? '72px' : '260px'; document.querySelectorAll('.sidebar-text').forEach(t => t.style.display = state.sidebarCollapsed ? 'none' : 'block'); }
        function toggleSidebarMobile() { alert("Mobile menu coming soon."); }

        // --- STOP GENERATION ---
        function stopGeneration() {
            if(state.controller) {
                state.controller.abort();
                state.controller = null;
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('send-btn').classList.remove('hidden');
                document.getElementById('stop-btn').classList.add('hidden');
                addMessage('bot', "‚ö†Ô∏è Response stopped by user.");
            }
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;
            
            // SETUP ABORT CONTROLLER
            state.controller = new AbortController();
            const signal = state.controller.signal;

            if (text.toLowerCase().match(/^hi$|^hello$/)) {
                setTimeout(() => addMessage('bot', "Hello! I‚Äôm TaxGPT Pro. It‚Äôs nice to meet you.\n\nI‚Äôm here to be your thought partner‚Äîwhether you need help brainstorming ideas, solving a complex problem, writing a draft, or just exploring a new topic.\n\n**How can I help you get started today?**"), 300);
                return;
            }

            document.getElementById('home-screen').classList.add('hidden');
            document.getElementById('messages-box').classList.remove('hidden');
            document.getElementById('tool-view').classList.add('hidden');
            document.getElementById('error-msg').classList.add('hidden');

            // TOGGLE BUTTONS
            document.getElementById('send-btn').classList.add('hidden');
            document.getElementById('stop-btn').classList.remove('hidden');
            
            addMessage('user', text);
            input.value = '';
            scrollToBottom();
            document.getElementById('loading').classList.remove('hidden');

            try {
                const response = await fetch('/api/chat', { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' }, 
                    body: JSON.stringify({ prompt: `${getSystemPrompt()}\n\nUser Query: ${text}` }),
                    signal: signal // PASS SIGNAL
                });
                
                const data = await response.json();
                document.getElementById('loading').classList.add('hidden');
                
                if (data.error) throw new Error(data.error);
                addMessage('bot', data.response.replace(/(\|.*\|)/, '\n$1'));
                saveHistory(text);
            } catch (err) {
                if (err.name === 'AbortError') {
                    console.log('Fetch aborted');
                } else {
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('error-msg').classList.remove('hidden');
                    document.getElementById('error-msg').innerText = "Error: " + err.message;
                }
            } finally {
                // RESET BUTTONS
                document.getElementById('send-btn').classList.remove('hidden');
                document.getElementById('stop-btn').classList.add('hidden');
                state.controller = null;
            }
        }

        function addMessage(role, text) {
            const box = document.getElementById('messages-box'); const div = document.createElement('div'); const html = marked.parse(text);
            div.innerHTML = role === 'user' ? `<div class="flex justify-end"><div class="bg-[#f2f2f7] dark:bg-[#2c2c2e] text-slate-900 dark:text-slate-100 py-3 px-5 rounded-[20px] max-w-[85%] shadow-sm text-[15px] leading-relaxed">${text}</div></div>` : `<div class="flex gap-4 group"><div class="w-8 h-8 rounded-full bg-white dark:bg-[#18181b] border border-gray-200 dark:border-[#27272a] flex items-center justify-center flex-shrink-0 shadow-sm mt-1"><i class="fa-solid fa-shield-halved text-blue-500 text-xs"></i></div><div class="flex-1 min-w-0"><div class="prose prose-sm max-w-none text-slate-800 dark:text-slate-200 leading-7">${html}</div></div></div>`;
            box.appendChild(div); scrollToBottom();
        }
        function scrollToBottom() { setTimeout(() => document.getElementById('scroll-container').scrollTo({ top: document.getElementById('scroll-container').scrollHeight, behavior: 'smooth' }), 100); }
        function renderHistory() { const l = document.getElementById('history-list'); l.innerHTML = '<div class="sidebar-text px-4 py-2 text-[10px] font-bold text-gray-400 tracking-wider uppercase">Recent</div>'; state.history.forEach(t => { const b = document.createElement('button'); b.className = "w-full text-left px-4 py-2 text-sm text-gray-600 dark:text-gray-400 hover:bg-gray-200/50 dark:hover:bg-[#2c2c2e] rounded-lg truncate transition mb-1"; b.innerHTML = t; b.onclick = () => { goToHome(); document.getElementById('user-input').value = t; }; l.appendChild(b); }); }
        function triggerUpload() { document.getElementById('file-upload').click(); }
        function handleFileUpload(input) { addMessage('user', `[File: ${input.files[0].name}]`); setTimeout(() => addMessage('bot', "Document scanned. Ready for analysis."), 1000); }
        function toggleVoice() { alert("Voice module active."); }
    </script>
