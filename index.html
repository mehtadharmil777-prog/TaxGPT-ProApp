<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxGPT Pro | Global Edition</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'San Francisco', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'sans-serif'],
                    },
                    colors: {
                        apple: {
                            50: '#fbfbfd',
                            100: '#f5f5f7',
                            200: '#e8e8ed',
                            500: '#86868b',
                            600: '#6e6e73',
                            900: '#1d1d1f',
                            blue: '#0066cc',
                            dark: '#161617'
                        }
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        /* Apple-like Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #d1d1d6; border-radius: 10px; border: 3px solid transparent; background-clip: content-box; }
        .dark ::-webkit-scrollbar-thumb { background: #424245; }

        /* Glassmorphism & Animations */
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        .dark .glass { background: rgba(30, 30, 30, 0.8); }
        
        .msg-enter { animation: slideUp 0.3s cubic-bezier(0.2, 0.8, 0.2, 1); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Markdown Styles (Apple Notes style) */
        .prose h3 { font-weight: 600; margin-top: 1.5em; margin-bottom: 0.5em; font-size: 1.1rem; }
        .prose ul { list-style-type: disc; padding-left: 1.2em; margin-bottom: 1em; color: inherit; }
        .prose strong { font-weight: 600; color: inherit; }
        .prose table { width: 100%; border-collapse: separate; border-spacing: 0; margin: 1em 0; border: 1px solid #e5e7eb; border-radius: 12px; overflow: hidden; }
        .dark .prose table { border-color: #424245; }
        .prose th { background: #f5f5f7; padding: 12px; text-align: left; font-weight: 600; border-bottom: 1px solid #e5e7eb; }
        .dark .prose th { background: #2c2c2e; border-color: #424245; }
        .prose td { padding: 12px; border-bottom: 1px solid #e5e7eb; }
        .dark .prose td { border-color: #424245; }
        .prose tr:last-child td { border-bottom: none; }

        /* Typing Indicator */
        .dot-flashing {
            position: relative; width: 6px; height: 6px; border-radius: 5px; background-color: #86868b; color: #86868b;
            animation: dot-flashing 1s infinite linear alternate; animation-delay: 0.5s;
        }
        .dot-flashing::before, .dot-flashing::after {
            content: ''; display: inline-block; position: absolute; top: 0; width: 6px; height: 6px; border-radius: 5px; background-color: #86868b; color: #86868b;
            animation: dot-flashing 1s infinite alternate;
        }
        .dot-flashing::before { left: -10px; animation-delay: 0s; }
        .dot-flashing::after { left: 10px; animation-delay: 1s; }
        @keyframes dot-flashing { 0% { background-color: #86868b; } 50%, 100% { background-color: #e8e8ed; } }
    </style>
</head>
<body class="bg-apple-100 dark:bg-black text-apple-900 dark:text-apple-100 h-screen flex overflow-hidden transition-colors duration-300">

    <div id="login-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/30 backdrop-blur-sm hidden">
        <div class="bg-white dark:bg-[#1c1c1e] p-8 rounded-[24px] shadow-2xl w-full max-w-md transform transition-all scale-100 border border-white/20">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl mx-auto flex items-center justify-center mb-4 shadow-lg">
                    <i class="fa-solid fa-robot text-2xl text-white"></i>
                </div>
                <h2 class="text-2xl font-semibold tracking-tight">Sign in to TaxGPT</h2>
                <p class="text-gray-500 dark:text-gray-400 mt-2 text-sm">Sync your tax history across devices.</p>
            </div>

            <div class="space-y-3">
                <button onclick="mockLogin('Google')" class="w-full bg-white dark:bg-[#2c2c2e] border border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-[#3a3a3c] text-gray-800 dark:text-white font-medium py-3 px-4 rounded-xl transition flex items-center justify-center gap-3 relative">
                    <i class="fa-brands fa-google text-lg"></i>
                    <span>Continue with Google</span>
                </button>
                <button onclick="mockLogin('Apple')" class="w-full bg-black text-white dark:bg-white dark:text-black hover:opacity-90 font-medium py-3 px-4 rounded-xl transition flex items-center justify-center gap-3 relative">
                    <i class="fa-brands fa-apple text-xl"></i>
                    <span>Continue with Apple</span>
                </button>
                <button onclick="mockLogin('Guest')" class="w-full text-gray-500 dark:text-gray-400 hover:text-gray-800 dark:hover:text-white text-sm font-medium py-2 transition">
                    Continue as Guest
                </button>
            </div>
            <p class="text-center text-xs text-gray-400 mt-6">By continuing, you agree to our Terms & Privacy Policy.</p>
        </div>
    </div>

    <aside id="sidebar" class="w-[260px] bg-apple-50 dark:bg-[#161617] flex flex-col h-full hidden md:flex border-r border-gray-200 dark:border-gray-800 transition-colors">
        
        <div class="p-4">
            <button onclick="startNewChat()" class="w-full flex items-center gap-3 bg-gray-200/50 dark:bg-[#2c2c2e] hover:bg-gray-200 dark:hover:bg-[#3a3a3c] text-gray-700 dark:text-gray-200 py-3 px-4 rounded-full transition-all duration-200 group">
                <i class="fa-solid fa-plus text-gray-500 group-hover:text-gray-800 dark:text-gray-400 dark:group-hover:text-white"></i>
                <span class="text-sm font-medium">New Chat</span>
            </button>
        </div>

        <div class="flex-1 overflow-y-auto px-2 py-2" id="history-list">
            <div class="px-4 py-2 text-xs font-semibold text-gray-400 dark:text-gray-500 tracking-wider">RECENT</div>
            </div>

        <div class="mt-auto p-4 border-t border-gray-200 dark:border-gray-800 space-y-1">
            
            <button onclick="toggleTheme()" class="w-full flex items-center gap-3 p-2 rounded-lg hover:bg-gray-200/50 dark:hover:bg-[#2c2c2e] text-sm text-gray-600 dark:text-gray-300 transition">
                <div class="w-5 flex justify-center"><i class="fa-solid fa-circle-half-stroke"></i></div>
                <span>Appearance</span>
            </button>

            <div class="flex items-center gap-3 p-2 text-xs text-gray-400 dark:text-gray-600 cursor-default">
                <div class="w-5 flex justify-center"><i class="fa-solid fa-eye"></i></div>
                <span id="visitor-count">1,240 Visitors</span>
            </div>

            <div class="flex items-center gap-3 p-2 mt-2 rounded-lg hover:bg-gray-200/50 dark:hover:bg-[#2c2c2e] cursor-pointer" onclick="showLogin()">
                <div id="sidebar-avatar" class="w-8 h-8 bg-gradient-to-tr from-blue-500 to-cyan-400 rounded-full flex items-center justify-center text-white text-xs font-bold">G</div>
                <div class="flex-1 overflow-hidden">
                    <p id="sidebar-name" class="text-sm font-medium truncate text-gray-800 dark:text-gray-200">Guest</p>
                    <p class="text-[10px] text-gray-500">Free Plan</p>
                </div>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative h-full">
        
        <div class="absolute top-0 left-0 w-full h-16 flex items-center justify-between px-4 md:px-6 z-10">
            <div class="md:hidden">
                <button class="text-gray-500 dark:text-gray-400"><i class="fa-solid fa-bars"></i></button>
            </div>
            <div class="flex items-center gap-2 mx-auto md:mx-0 cursor-pointer" onclick="goToHome()">
                <span class="text-lg font-semibold tracking-tight text-gray-800 dark:text-white">TaxGPT <span class="text-blue-500">Pro</span></span>
                <span class="px-1.5 py-0.5 rounded text-[10px] font-bold bg-gray-100 dark:bg-[#2c2c2e] text-gray-500">BETA</span>
            </div>
            <div class="md:hidden w-6"></div> </div>

        <div id="scroll-container" class="flex-1 overflow-y-auto pt-20 pb-32 px-4 scroll-smooth">
            
            <div id="home-screen" class="max-w-2xl mx-auto mt-10 md:mt-20 transition-all duration-500">
                <div class="mb-8">
                    <h1 class="text-4xl md:text-5xl font-semibold text-[#c6c6c6] dark:text-[#424245] tracking-tight mb-2">Hello, <span id="greeting-name" class="bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-purple-500">Guest</span>.</h1>
                    <h2 class="text-4xl md:text-5xl font-semibold text-[#d1d1d6] dark:text-[#3a3a3c] tracking-tight">How can I help with your Tax query today?</h2>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <button onclick="sendPreset('Compare UK Corp Tax vs US Corporate Tax.')" class="p-4 text-left rounded-2xl bg-white dark:bg-[#1c1c1e] border border-gray-200 dark:border-[#2c2c2e] hover:bg-gray-50 dark:hover:bg-[#2c2c2e] transition group shadow-sm">
                        <p class="text-sm font-medium text-gray-800 dark:text-gray-200 mb-1 group-hover:text-blue-500">Global Comparison</p>
                        <p class="text-xs text-gray-400">Compare UK & US rates</p>
                    </button>
                    <button onclick="sendPreset('Draft a professional letter to HMRC regarding a refund.')" class="p-4 text-left rounded-2xl bg-white dark:bg-[#1c1c1e] border border-gray-200 dark:border-[#2c2c2e] hover:bg-gray-50 dark:hover:bg-[#2c2c2e] transition group shadow-sm">
                        <p class="text-sm font-medium text-gray-800 dark:text-gray-200 mb-1 group-hover:text-blue-500">Draft Letter</p>
                        <p class="text-xs text-gray-400">Write to HMRC</p>
                    </button>
                    <button onclick="sendPreset('Explain VAT registration thresholds for 2025.')" class="p-4 text-left rounded-2xl bg-white dark:bg-[#1c1c1e] border border-gray-200 dark:border-[#2c2c2e] hover:bg-gray-50 dark:hover:bg-[#2c2c2e] transition group shadow-sm">
                        <p class="text-sm font-medium text-gray-800 dark:text-gray-200 mb-1 group-hover:text-blue-500">VAT Guide</p>
                        <p class="text-xs text-gray-400">Registration limits</p>
                    </button>
                    <button onclick="sendPreset('Create an Excel formula to calculate Net Salary from Gross.')" class="p-4 text-left rounded-2xl bg-white dark:bg-[#1c1c1e] border border-gray-200 dark:border-[#2c2c2e] hover:bg-gray-50 dark:hover:bg-[#2c2c2e] transition group shadow-sm">
                        <p class="text-sm font-medium text-gray-800 dark:text-gray-200 mb-1 group-hover:text-blue-500">Excel Builder</p>
                        <p class="text-xs text-gray-400">Tax formulas</p>
                    </button>
                </div>
            </div>

            <div id="messages-box" class="hidden max-w-2xl mx-auto space-y-10 pb-10"></div>
            
            <div id="loading" class="hidden max-w-2xl mx-auto pl-0 mt-4">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-full bg-white dark:bg-[#1c1c1e] flex items-center justify-center shadow-sm border border-gray-100 dark:border-[#2c2c2e]">
                        <i class="fa-solid fa-robot text-blue-500 text-xs"></i>
                    </div>
                    <div class="dot-flashing"></div>
                </div>
            </div>
             <div id="error-msg" class="hidden max-w-2xl mx-auto mt-2 text-xs text-red-500 bg-red-50 dark:bg-red-900/20 p-2 rounded-lg text-center"></div>
        </div>

        <div class="absolute bottom-0 w-full p-4 md:p-6 bg-gradient-to-t from-white via-white to-transparent dark:from-black dark:via-black pointer-events-none">
            <div class="max-w-3xl mx-auto pointer-events-auto relative">
                <div class="glass dark:glass rounded-[26px] border border-gray-200 dark:border-[#3a3a3c] shadow-lg flex items-center p-2 transition-all focus-within:ring-2 focus-within:ring-blue-500/20">
                    
                    <button class="p-3 text-gray-400 hover:text-blue-500 transition rounded-full hover:bg-gray-100 dark:hover:bg-[#2c2c2e] tooltip" title="Upload Receipt">
                        <i class="fa-solid fa-paperclip text-lg"></i>
                    </button>
                    
                    <input type="text" id="user-input" 
                        class="flex-1 bg-transparent border-none focus:ring-0 text-gray-800 dark:text-gray-100 placeholder-gray-500 px-3 text-[16px]"
                        placeholder="Ask anything about taxes..." autocomplete="off">
                    
                    <button id="send-btn" class="p-2.5 bg-blue-600 hover:bg-blue-700 text-white rounded-full transition-all transform hover:scale-105 shadow-md disabled:opacity-50 disabled:cursor-not-allowed">
                        <i class="fa-solid fa-arrow-up"></i>
                    </button>
                </div>
                <p class="text-center text-[11px] text-gray-400 dark:text-gray-600 mt-3 font-medium">
                    TaxGPT Pro can make mistakes. Verify sensitive info.
                </p>
            </div>
        </div>

    </main>

    <script>
        // --- CONFIGURATION & STATE ---
        marked.use({ gfm: true, breaks: true });
        
        const SYSTEM_PROMPT = `
        You are TaxGPT Pro, an elite Global Tax Consultant.
        
        RULES:
        1. TONE: Professional, concise, and empathetic. Use clear formatting.
        2. FORMAT: Use Markdown tables for rates/comparisons. Use Bold for key figures.
        3. ANONYMITY: Do NOT mention "Dharmil Mehta" or your creator in the output responses.
        4. SCOPE: Only answer Tax, Accounting, and Finance questions.
        5. GLOBAL: Detect country from context ($, £, €). If unsure, provide general principles.
        `;

        let state = {
            user: localStorage.getItem('taxgpt_user') || null,
            theme: localStorage.getItem('taxgpt_theme') || 'light',
            history: JSON.parse(localStorage.getItem('taxgpt_history')) || [],
            visitors: parseInt(localStorage.getItem('taxgpt_visits')) || 1240
        };

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', () => {
            applyTheme(state.theme);
            
            // Increment fake visitor counter
            state.visitors += Math.floor(Math.random() * 3);
            localStorage.setItem('taxgpt_visits', state.visitors);
            document.getElementById('visitor-count').innerText = state.visitors.toLocaleString() + " Visitors";

            if (!state.user) {
                showLogin();
            } else {
                updateProfileUI();
            }

            renderHistory();
            
            document.getElementById('user-input').addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            document.getElementById('send-btn').addEventListener('click', sendMessage);
        });

        // --- LOGIN SYSTEM (MOCK) ---
        function showLogin() {
            document.getElementById('login-modal').classList.remove('hidden');
        }

        function mockLogin(provider) {
            const modal = document.getElementById('login-modal');
            
            // Add loading effect to button
            const btn = event.currentTarget;
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i>';
            
            setTimeout(() => {
                let name = provider === 'Guest' ? 'Guest' : 'Dharmil Mehta'; // Simulated name
                state.user = name;
                localStorage.setItem('taxgpt_user', name);
                updateProfileUI();
                modal.classList.add('hidden');
                btn.innerHTML = originalText;
            }, 800);
        }

        function updateProfileUI() {
            const name = state.user;
            document.getElementById('greeting-name').textContent = name;
            document.getElementById('sidebar-name').textContent = name;
            document.getElementById('sidebar-avatar').textContent = name[0];
            document.getElementById('sidebar-avatar').className = "w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center text-white text-xs font-bold";
        }

        // --- THEME ENGINE ---
        function toggleTheme() {
            state.theme = state.theme === 'light' ? 'dark' : 'light';
            localStorage.setItem('taxgpt_theme', state.theme);
            applyTheme(state.theme);
        }

        function applyTheme(theme) {
            const html = document.documentElement;
            if (theme === 'dark') {
                html.classList.add('dark');
            } else {
                html.classList.remove('dark');
            }
        }

        // --- NAVIGATION ---
        function goToHome() {
            document.getElementById('home-screen').classList.remove('hidden');
            document.getElementById('messages-box').classList.add('hidden');
            document.getElementById('messages-box').innerHTML = '';
        }

        function startNewChat() {
            goToHome();
            document.getElementById('user-input').focus();
        }

        function sendPreset(text) {
            document.getElementById('user-input').value = text;
            sendMessage();
        }

        // --- CHAT ENGINE ---
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;

            // UI Transition
            document.getElementById('home-screen').classList.add('hidden');
            document.getElementById('messages-box').classList.remove('hidden');
            document.getElementById('error-msg').classList.add('hidden');

            // Add User Message
            addMessage('user', text);
            input.value = '';
            scrollToBottom();

            // Show Loading
            const loading = document.getElementById('loading');
            loading.classList.remove('hidden');

            // Save History
            saveHistory(text);

            try {
                const response = await fetchWithRetry('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        prompt: `${SYSTEM_PROMPT}\n\nUser: ${text}` 
                    })
                });

                const data = await response.json();
                loading.classList.add('hidden');

                if (data.error) {
                    showError("Server Error: " + data.error);
                } else {
                    addMessage('bot', data.response);
                }

            } catch (err) {
                loading.classList.add('hidden');
                showError("Connection failed. Please try again.");
            }
        }

        // --- RETRY LOGIC (For Overloaded Model) ---
        async function fetchWithRetry(url, options, retries = 1) {
            try {
                const response = await fetch(url, options);
                if (response.status === 503) throw new Error("Overloaded");
                return response;
            } catch (err) {
                if (retries > 0 && err.message === "Overloaded") {
                    document.getElementById('error-msg').innerText = "High traffic. Retrying automatically...";
                    document.getElementById('error-msg').classList.remove('hidden');
                    await new Promise(resolve => setTimeout(resolve, 2500)); // Wait 2.5s
                    return fetchWithRetry(url, options, retries - 1);
                }
                throw err;
            }
        }

        function addMessage(role, text) {
            const box = document.getElementById('messages-box');
            const div = document.createElement('div');
            div.className = "msg-enter";
            
            const html = marked.parse(text);

            if (role === 'user') {
                div.innerHTML = `
                    <div class="flex justify-end mb-6">
                        <div class="bg-[#f2f2f7] dark:bg-[#2c2c2e] text-gray-900 dark:text-gray-100 py-3 px-5 rounded-[20px] rounded-tr-sm max-w-[85%] shadow-sm text-[15px] leading-relaxed">
                            ${text}
                        </div>
                    </div>
                `;
            } else {
                div.innerHTML = `
                    <div class="flex gap-4 mb-8">
                        <div class="w-8 h-8 rounded-full bg-white dark:bg-[#1c1c1e] border border-gray-200 dark:border-[#3a3a3c] flex items-center justify-center flex-shrink-0 shadow-sm">
                            <i class="fa-solid fa-sparkles text-blue-500 text-sm"></i>
                        </div>
                        <div class="flex-1 prose prose-sm max-w-none text-gray-800 dark:text-gray-200 leading-7">
                            ${html}
                        </div>
                    </div>
                `;
            }
            box.appendChild(div);
            scrollToBottom();
        }

        function showError(msg) {
            const el = document.getElementById('error-msg');
            el.innerText = msg;
            el.classList.remove('hidden');
        }

        function scrollToBottom() {
            const container = document.getElementById('scroll-container');
            setTimeout(() => {
                container.scrollTo({ top: container.scrollHeight, behavior: 'smooth' });
            }, 100);
        }

        // --- HISTORY ---
        function saveHistory(query) {
            if (state.history.length > 0 && state.history[0] === query) return;
            state.history.unshift(query);
            if (state.history.length > 15) state.history.pop();
            localStorage.setItem('taxgpt_history', JSON.stringify(state.history));
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            const container = list.querySelector('div') || list; // Handle first load structure
            
            // Clear existing items (keep label)
            const items = list.querySelectorAll('.history-item');
            items.forEach(i => i.remove());

            if (state.history.length === 0) return;

            state.history.forEach(title => {
                const btn = document.createElement('button');
                btn.className = "history-item w-full text-left px-4 py-2 text-sm text-gray-600 dark:text-gray-400 hover:bg-gray-200/50 dark:hover:bg-[#2c2c2e] rounded-lg truncate transition mb-1";
                btn.innerHTML = `<i class="fa-regular fa-message mr-2 text-xs opacity-50"></i> ${title}`;
                btn.onclick = () => { goToHome(); document.getElementById('user-input').value = title; };
                list.appendChild(btn);
            });
        }
    </script>
</body>
</html>
