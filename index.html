            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }
    </style>

    <!-- Firebase Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, addDoc, onSnapshot, collection, query as fsQuery, serverTimestamp, setLogLevel, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Global Context Variables (Mandatory) ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // --- API CONFIGURATION ---
        const API_KEY = "";
        const MODEL_NAME = 'gemini-2.5-flash-preview-09-2025';

        // --- Global State Variables ---
        let db;
        let auth;
        let userId = null;
        let isAuthReady = false;
        let loading = false;
        let uploadedFile = null;
        let base64Image = null;
        let initialLoad = true;
        let lastModelMessage = null;

        // --- DOM Elements ---
        const loadingOverlay = document.getElementById('loading-overlay');
        const userIdDisplay = document.getElementById('user-id-display');
        const chatHistory = document.getElementById('chat-history');
        const chatForm = document.getElementById('chat-form');
        const queryInput = document.getElementById('query-input');
        const submitBtn = document.getElementById('submit-btn');
        const submitIconSend = document.getElementById('submit-icon-send');
        const submitIconSpin = document.getElementById('submit-icon-spin');
        const takeawaysBtn = document.getElementById('takeaways-btn');
        const simplifyBtn = document.getElementById('simplify-btn');
        const deepResearchBtn = document.getElementById('deep-research-btn');
        const fileUpload = document.getElementById('file-upload');
        const fileLabel = document.getElementById('file-label');
        const fileIcon = document.getElementById('file-icon');
        const featureControls = document.getElementById('feature-controls');
        const initialPromptDiv = document.getElementById('initial-prompt'); 
        const chatInterfaceContainer = document.getElementById('chat-interface-container');


        // --- Utility Functions ---

        /**
         * Clears the UI to return to the initial state (New Chat).
         */
        window.resetChatUI = function() {
            chatHistory.innerHTML = '';
            queryInput.value = '';
            clearFile();
            
            // Revert state to initial view
            initialPromptDiv.classList.remove('hidden');
            chatHistory.classList.add('hidden', 'opacity-0');
            featureControls.classList.add('hidden', 'opacity-0');
            
            lastModelMessage = null;
            
            // Reset button styles
            takeawaysBtn.classList.remove('bg-purple-600', 'text-white');
            simplifyBtn.classList.remove('bg-purple-600', 'text-white');
            deepResearchBtn.classList.remove('bg-purple-600', 'text-white');
            
            // Since we're not touching Firestore history yet, this simulates a new session start.
            console.log("Starting a new chat session (UI reset).");
        }
        
        /**
         * Scrolls the chat history window to the bottom.
         */
        function scrollToBottom() {
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        /**
         * Toggles the loading state of the application.
         * @param {boolean} isLoading 
         */
        function setLoading(isLoading) {
            loading = isLoading;
            submitBtn.disabled = isLoading;
            queryInput.disabled = isLoading;
            fileUpload.disabled = isLoading;
            
            featureControls.querySelectorAll('button').forEach(btn => btn.disabled = isLoading || !lastModelMessage);
            
            if (isLoading) {
                queryInput.placeholder = "Generating detailed analysis...";
                submitIconSend.classList.add('hidden');
                submitIconSpin.classList.remove('hidden');
            } else {
                queryInput.placeholder = "Ask anything";
                submitIconSend.classList.remove('hidden');
                submitIconSpin.classList.add('hidden');
            }
        }

        /**
         * Clears the file upload state.
         */
        function clearFile() {
            uploadedFile = null;
            base64Image = null;
            fileUpload.value = '';
            updateFileLabel();
        }

        /**
         * Updates the UI state for the file upload button.
         */
        function updateFileLabel() {
            fileLabel.classList.remove('bg-green-600', 'text-white', 'hover:bg-gray-100');
            fileLabel.classList.add('text-gray-700');
            
            if (uploadedFile) {
                fileLabel.classList.add('bg-green-600', 'text-white', 'hover:bg-green-700');
                // Change plus icon to a checkmark
                fileIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>`;

                // Create a clear button overlay
                let clearBtn = document.getElementById('clear-file-btn');
                if (!clearBtn) {
                    clearBtn = document.createElement('button');
                    clearBtn.id = 'clear-file-btn';
                    clearBtn.type = 'button';
                    clearBtn.className = 'absolute -top-1 -right-1 p-0.5 bg-white text-red-500 rounded-full text-xs leading-none border border-red-300 hover:bg-red-100 transition shadow';
                    clearBtn.innerHTML = '<svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M6 18L18 6M6 6l12 12"></path></svg>';
                    fileLabel.appendChild(clearBtn);
                    clearBtn.onclick = (e) => { e.preventDefault(); clearFile(); };
                }
            } else {
                fileIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>`;
                fileLabel.classList.add('hover:bg-gray-100');
                
                // Remove clear button if it exists
                const clearBtn = document.getElementById('clear-file-btn');
                if (clearBtn) clearBtn.remove();
            }
        }
        
        // --- Firebase Initialization and Authentication ---

        /**
         * Initializes Firebase and handles authentication.
         */
        async function initializeFirebase() {
            if (Object.keys(firebaseConfig).length === 0) {
                console.error("Firebase config is empty. Cannot initialize.");
                return;
            }

            setLogLevel('debug');
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);

            const signIn = async () => {
                try {
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.error("Firebase Sign In Error:", error);
                }
            };

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    userId = user.uid;
                    isAuthReady = true;
                    userIdDisplay.textContent = userId;
                    loadingOverlay.classList.add('hidden');
                    
                    // Start listener only after auth is ready
                    startHistoryListener();
                } else {
                    signIn();
                }
            });
        }

        /**
         * Starts the Firestore listener for real-time history updates.
         */
        function startHistoryListener() {
            if (!isAuthReady || !userId || !db) return;

            // In a real multi-chat app, we would query a list of chats,
            // but for this single-chat view, we just monitor the single consultation history.
            const chatCollectionRef = collection(db, 'artifacts', appId, 'users', userId, 'consultations');
            const q = fsQuery(chatCollectionRef);

            onSnapshot(q, (snapshot) => {
                const loadedHistory = snapshot.docs.map(doc => {
                    const data = doc.data();
                    let timestamp = data.timestamp && typeof data.timestamp.toDate === 'function' 
                        ? data.timestamp.toDate() 
                        : null;

                    return {
                        id: doc.id,
                        ...data,
                        timestamp: timestamp ? timestamp.toLocaleTimeString() : 'Syncing...'
                    };
                }).sort((a, b) => {
                    // Sort by Firestore timestamp (or null placeholder)
                    const timeA = a.timestamp === 'Syncing...' ? 0 : new Date(a.timestamp).getTime();
                    const timeB = b.timestamp === 'Syncing...' ? 0 : new Date(b.timestamp).getTime();
                    return timeA - timeB;
                });

                lastModelMessage = null;
                
                // Identify the last model message for toggling logic
                if (loadedHistory.length > 0) {
                    const latestModelMsg = loadedHistory.filter(m => m.role === 'model').pop();
                    if (latestModelMsg) {
                        lastModelMessage = latestModelMsg;
                    }
                }

                if (loadedHistory.length === 0 && initialLoad) {
                    // This is the true initial load state
                }
                
                renderHistory(loadedHistory);
                initialLoad = false;
                setTimeout(scrollToBottom, 50);

            }, (error) => {
                console.error("Error listening to Firestore:", error);
            });
        }

        /**
         * Converts Markdown text to HTML for rendering.
         * @param {string} markdownText 
         * @returns {string} HTML string
         */
        function markdownToHtml(markdownText) {
            if (!markdownText) return '';
            let html = markdownText;

            // 1. Disclaimer (Specific pattern)
            html = html.replace(/\[DISCLAIMER\]([^]*?)\[\/DISCLAIMER\]/g, '<div class="disclaimer">$1</div>');
            
            // 2. Headings (H2)
            html = html.replace(/^(#+\s*?)(.*)$/gm, '<h2>$2</h2>'); 

            // 3. Bold Text
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/__(.*?)__/g, '<strong>$1</strong>');

            // 4. Paragraphs and Line breaks
            html = html.replace(/\n\s*\n/g, '</p><p>');

            // 5. Lists
            html = html.replace(/(\*|\-|\d+\.)\s(.*?)(?=\n(\*|\-|\d+\.)|\n*$)/gs, (match, p1, p2) => {
                if (p2.includes('‚ú® Key Takeaway')) {
                    return `<li>${p2.replace('‚ú® Key Takeaway', '')}</li>`;
                }
                return `<li>${p2}</li>`;
            });
            html = html.replace(/^(?:<li>.*<\/li>\s*)+/gm, (match) => {
                if (match.includes('‚ú®')) {
                    return `<ul class="takeaways-list">${match}</ul>`;
                }
                return `<ul>${match}</ul>`;
            });

            // 6. Wrap content in a paragraph tag (if not already handled)
            if (!html.startsWith('<') && !html.startsWith('<h2>') && !html.startsWith('<div')) {
                html = `<p>${html}</p>`;
            } else if (html.startsWith('<h2>')) {
                html = html.replace(/<\/h2>\s*([^<])/g, '</h2><p>$1');
            }
            
            html = html.replace(/\n/g, ' '); 
            
            return html;
        }


        /**

            const latestModelMsg = history.filter(msg => msg.role === 'model').pop();

            const hasHistory = !!latestModelMsg;

            // --- UI State Management for Minimal Layout ---
            
            // 1. Toggle Prompt Div visibility
            initialPromptDiv.classList.toggle('hidden', hasHistory);
            
            // 2. Toggle History and Feature Controls visibility
            featureControls.classList.toggle('hidden', !hasHistory);
            chatHistory.classList.toggle('hidden', !hasHistory);

            // Animate fade-in
            if (hasHistory) {
                setTimeout(() => {
                    chatHistory.classList.remove('opacity-0');
                    featureControls.classList.remove('opacity-0');

            } else {
                 chatHistory.classList.add('opacity-0');
                 featureControls.classList.add('opacity-0');

            // 3. Render the last AI message if present
            if (latestModelMsg) {

                const contentDiv = document.createElement('div');

                contentDiv.className = `max-w-3xl p-6 rounded-xl shadow-lg text-base w-full ${contentClasses}`;

                const header = document.createElement('p');

                header.textContent = 'AI Tax Analysis';
                
                contentDiv.appendChild(header);

                messageContent.className = 'message-body';

                contentDiv.appendChild(messageContent);

                timestampSpan.className = `block text-xs mt-2 text-gray-400 text-right`;
                timestampSpan.textContent = latestModelMsg.timestamp;
                contentDiv.appendChild(timestampSpan);
                
                messageDiv.appendChild(contentDiv);
                chatHistory.appendChild(messageDiv);

                const isNormal = latestModelMsg.mode === 'normal';
                
                takeawaysBtn.textContent = latestModelMsg.mode === 'takeaways' ? 'View Original' : 'üìù Key Takeaways';
                takeawaysBtn.classList.toggle('bg-purple-600', !isNormal && latestModelMsg.mode === 'takeaways');
                takeawaysBtn.classList.toggle('text-white', !isNormal && latestModelMsg.mode === 'takeaways');

                simplifyBtn.textContent = latestModelMsg.mode === 'simplify' ? 'View Original' : 'üë∂ Simplify Jargon';
                simplifyBtn.classList.toggle('bg-purple-600', !isNormal && latestModelMsg.mode === 'simplify');
                simplifyBtn.classList.toggle('text-white', !isNormal && latestModelMsg.mode === 'simplify');

                deepResearchBtn.textContent = latestModelMsg.mode === 'research' ? 'View Original' : 'üèõÔ∏è Deep Tax Research';
                deepResearchBtn.classList.toggle('bg-purple-600', !isNormal && latestModelMsg.mode === 'research');
                deepResearchBtn.classList.toggle('text-white', !isNormal && latestModelMsg.mode === 'research');
                
                // Reset others to default style
                if (isNormal) {

        // --- Core Gemini API Call Function ---

        /**
         * Generic function to call the Gemini API with exponential backoff.
         */
        async function runGeminiCall(payload, systemInstruction) {
            payload.systemInstruction = { parts: [{ text: systemInstruction }] };
            
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${API_KEY}`;
            let aiResponseText = "Sorry, I couldn't process this request due to a system or network error. Please try again.";
            let attempts = 0;
            const maxAttempts = 3;
            
            while (attempts < maxAttempts) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        const result = await response.json();
                        return result.candidates?.[0]?.content?.parts?.[0]?.text || aiResponseText;
                    } else {
                        throw new Error(`API returned status ${response.status}`);
                    }
                } catch (error) {
                    attempts++;
                    if (attempts < maxAttempts) {
                        await new Promise(resolve => setTimeout(resolve, Math.pow(2, attempts) * 1000));
                    } else {
                         console.error(`Final API attempt failed:`, error);
                         return aiResponseText;
                    }
                }
            }
            return aiResponseText;
        }


        // --- Processing Toggles and Updates ---

        /**
         * Handles re-processing the last model message based on the requested mode.
         */
        async function processAnalysisUpdate(mode) {
            if (loading || !lastModelMessage || !db) return;
            let targetMode = mode;
            if (lastModelMessage.mode === mode) {
                 targetMode = 'normal';
            }

            const targetDocRef = doc(db, 'artifacts', appId, 'users', userId, 'consultations', lastModelMessage.id);
            setLoading(true);

            let newDisplayText = lastModelMessage.full_text;
            let newMode = targetMode;

            if (targetMode !== 'normal') {
                const systemPromptMap = {
                    'takeaways': "You are a legal summarization expert for tax professionals. Your task is to read the following tax analysis and condense it into a bulleted list of exactly 5 concise, actionable 'Key Takeaways'. Each takeaway must be prefixed with '‚ú® Key Takeaway'. Do not provide any introduction, conclusion, or other text outside of the numbered list. Always ensure the text is brief and highly relevant.",
                    'simplify': "You are an expert tax simplifier. Your task is to re-explain the following technical tax analysis using extremely simple, non-technical language. Maintain a friendly and clear tone, explaining concepts in plain English. Use headings (##) and bolding (**) for clarity.",
                    'research': "You are a Senior Tax Law Attorney specializing in compliance, statutory interpretation, and precedent research. Your task is to analyze the preceding tax analysis and perform a deep dive to provide supporting legal citations, statutory references (e.g., *26 U.S.C. ¬ß 162* or relevant jurisdiction codes), and summaries of applicable case law or regulatory guidance (IRS rulings, etc.). The output must be structured for a professional audience, using technical terms accurately. Begin with a section titled '## Deep Tax Research & Citation Analysis'. Use headings (##) and bolding (**) for clarity."
                };
                
                const payload = {
                    contents: [{ parts: [{ text: lastModelMessage.full_text }] }],
                    tools: [{ "google_search": {} }],
                };

                newDisplayText = await runGeminiCall(payload, systemPromptMap[targetMode]);

            } else {
                newDisplayText = lastModelMessage.full_text;
                newMode = 'normal';
            }

            try {
                await updateDoc(targetDocRef, {
                    display_text: newDisplayText,
                    mode: newMode,
                });
            } catch (error) {
                console.error("Error updating chat document:", error);
            } finally {
                setLoading(false);
            }
        }
        
        // --- Event Handlers ---

        // Function to handle clicking the initial option buttons
        function handleOptionClick(e) {
            const prompt = e.currentTarget.getAttribute('data-prompt');
            if (prompt) {
                queryInput.value = prompt;
                queryInput.focus();
            }
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (loading || !isAuthReady || !db) return;

            const userQuery = queryInput.value.trim();
            if (!userQuery && !uploadedFile) return;

            setLoading(true);

            // 1. Add User Message to Firestore (Still saved, but hidden from rendering)
            const chatCollectionRef = collection(db, 'artifacts', appId, 'users', userId, 'consultations');
            await addDoc(chatCollectionRef, {
                role: 'user',
                text: uploadedFile ? `(Image attached: ${uploadedFile.name}) ${userQuery}` : userQuery,
                timestamp: serverTimestamp(),
            });

            // 2. Construct Gemini API Call Payload
            const parts = [{ text: userQuery }];
            
            if (base64Image) {
                parts.push({
                    inlineData: {
                        mimeType: uploadedFile.type,
                        data: base64Image
                    }
                });
            }

            const apiPayload = {
                contents: [{ parts: parts }],
                tools: [{ "google_search": {} }],
            };
            
            const systemPrompt = "You are a highly detailed and professional Tax Consultant AI. Analyze the user's query and/or uploaded image (if present). Provide a thorough, well-structured response focusing on legal implications, potential deductions, or compliance issues related to taxes. All financial or legal advice must be preceded by a clear, non-technical disclaimer in markdown format: [DISCLAIMER]This information is for informational purposes only and does not constitute official tax advice. Consult a certified tax professional for guidance.[/DISCLAIMER] Use headings (##) and bolding (**) for clarity.";

            // 3. Run Gemini API Call
            const modelResponseText = await runGeminiCall(apiPayload, systemPrompt);
            
            // 4. Add Model Response to Firestore
            const modelMessagePayload = {
                role: 'model',
                text: modelResponseText,
                full_text: modelResponseText,
                display_text: modelResponseText,
                mode: 'normal',
                timestamp: serverTimestamp(),
            };

            await addDoc(chatCollectionRef, modelMessagePayload);

            // 5. Cleanup
            queryInput.value = '';
            clearFile();
            setLoading(false);
        });

        fileUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) {
                clearFile();
                return;
            }

            uploadedFile = file;
            updateFileLabel();

            const reader = new FileReader();
            reader.onload = () => {
                base64Image = reader.result.split(',')[1];
            };
            reader.readAsDataURL(file);
        });
        
        // Event listeners for feature buttons
        takeawaysBtn.addEventListener('click', () => processAnalysisUpdate('takeaways'));
        simplifyBtn.addEventListener('click', () => processAnalysisUpdate('simplify'));
        deepResearchBtn.addEventListener('click', () => processAnalysisUpdate('research'));

        // Attach listeners to the new option buttons
        document.querySelectorAll('.option-button').forEach(button => {
            button.addEventListener('click', handleOptionClick);
        });

        // Initialize the application
        initializeFirebase();
    </script>
