<script>

/* ---------------------- 1. FIREBASE INITIALIZATION ---------------------- */
// **FIXED: This is the correct Firebase Web App API key.**
const firebaseConfig = {
    apiKey: "AIzaSyBh8epAN_XqXxjBoQRweMZdblJJRNyzlgU", 
    authDomain: "taxgpt-f688d.firebaseapp.com",
    projectId: "taxgpt-f688d",
    storageBucket: "taxgpt-f688d.appspot.com",
    messagingSenderId: "367175296836",
    appId: "1:367175296836:web:2f8645d9e51c14d93540b0"
};

// CORRECT: Uses the global 'firebase' object
firebase.initializeApp(firebaseConfig); 
const db = firebase.firestore(); 
const auth = firebase.auth();

let userId = null;
let lastModelMsg = null;
let imageBase64 = null;

/* ---------------------- 2. AUTHENTICATION ---------------------- */
auth.signInAnonymously().catch(console.error);

auth.onAuthStateChanged(u => {
    if (!u) return;
    userId = u.uid;
    document.getElementById("user-id").textContent = userId;
    listenHistory(); 
});

/* ---------------------- 3. HISTORY LISTENER ---------------------- */
function listenHistory() {
    if (!userId) return;

    db.collection("users")
      .doc(userId)
      .collection("chats")
      .orderBy("timestamp", "asc")
      .onSnapshot(snap => {
          const history = snap.docs.map(d => ({ id: d.id, ...d.data() }));
          renderHistory(history);
      });
}

/* ---------------------- 4. RENDER HISTORY ---------------------- */
function renderHistory(history) {
    const box = document.getElementById("history");
    const features = document.getElementById("features");
    const initial = document.getElementById("initial-view");

    box.innerHTML = "";

    history.forEach(msg => {
        const div = document.createElement("div");
        const isModel = msg.role === "model";
        const content = msg.display || msg.text; 
        
        div.className = isModel 
            ? "bg-indigo-50 dark:bg-gray-700 p-4 rounded-xl shadow ai-output"
            : "bg-gray-100 dark:bg-gray-900 p-3 rounded-xl shadow user-input text-right";
        
        div.innerHTML = `
            ${isModel ? '<h2>AI Tax Analysis</h2>' : ''}
            <p class="text-left">${content}</p>
            <div class="text-right text-xs opacity-70">${new Date(msg.timestamp).toLocaleTimeString()}</div>
        `;
        box.appendChild(div);
    });

    lastModelMsg = history.filter(x => x.role === "model").pop() || null;

    if (history.length === 0) {
        initial.classList.remove("hidden");
        box.classList.add("hidden");
        features.classList.add("hidden");
    } else {
        initial.classList.add("hidden");
        box.classList.remove("hidden");
        features.classList.remove("hidden");
    }
    
    // Scroll to bottom after rendering
    box.scrollTop = box.scrollHeight;
}

/* ---------------------- 5. SAVE MESSAGE ---------------------- */
function save(role, text, display = null) {
    if (!userId) return;

    return db.collection("users")
        .doc(userId)
        .collection("chats")
        .add({
            role,
            text,
            display: display || text,
            timestamp: Date.now()
        });
}

/* ---------------------- 6. GEMINI API CALL ---------------------- */
// **GEMINI KEY INCLUDED**
const GEMINI_API_KEY = "AIzaSyBWeCTjOJfavIoYQ-1hsKDMddVuP3O3x34"; 
const MODEL = "gemini-1.5-flash";

async function callGemini(prompt, image = null) {
    const parts = [{ text: prompt }];
    if (image) {
        parts.push({
            inlineData: {
                mimeType: "image/jpeg",
                data: image
            }
        });
    }
    
    if (!GEMINI_API_KEY || GEMINI_API_KEY.length < 30) {
        return "Error: Gemini API key is missing or invalid. Please check your code.";
    }

    const res = await fetch(
        `https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${GEMINI_API_KEY}`,
        {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                contents: [{ role: "user", parts: parts }],
                config: {
                    systemInstruction: `[DISCLAIMER]This is not tax advice. Consult a professional.[/DISCLAIMER]\nProvide structured, clear analysis with headings.`
                }
            })
        }
    );

    const json = await res.json();
    return json?.candidates?.[0]?.content?.parts?.[0]?.text || "No response. (Check API key, network, and console for 400/403 errors).";
}

/* ---------------------- 7. FORM SUBMISSION ---------------------- */
document.getElementById("form").onsubmit = async (e) => {
    e.preventDefault();

    if (!userId) {
        alert("Authentication failed. Please check the console for Firebase errors.");
        return; 
    } 

    const inputElement = document.getElementById("input");
    const input = inputElement.value.trim();
    
    if (!input && !imageBase64) return;

    document.getElementById("loading").classList.remove("hidden");

    await save("user", input); 

    const reply = await callGemini(input, imageBase64);
    await save("model", reply);

    // Clean up
    imageBase64 = null;
    document.getElementById("file").value = "";
    inputElement.value = "";

    document.getElementById("loading").classList.add("hidden");
};

/* ---------------------- 8. FILE UPLOAD & THEME ---------------------- */
document.getElementById("file").onchange = e => {
    const file = e.target.files[0];
    const r = new FileReader();
    r.onload = () => {
        imageBase64 = r.result.split(",")[1];
        document.getElementById("input").placeholder = "Ask anything... (Image attached)";
    };
    r.readAsDataURL(file);
};

document.getElementById("theme-toggle").onclick = () =>
    document.documentElement.classList.toggle("dark");

/* ---------------------- 9. NEW CHAT ---------------------- */
function newChat() {
    if (!userId) return;

    document.getElementById("history").innerHTML = "";
    document.getElementById("initial-view").classList.remove("hidden");

    db.collection("users")
        .doc(userId)
        .collection("chats")
        .get()
        .then(snap => snap.forEach(doc => doc.ref.delete()));
}

/* ---------------------- 10. INITIAL OPTION HANDLERS ---------------------- */
document.querySelectorAll(".option").forEach(btn => {
    btn.onclick = () => {
        document.getElementById("input").value = btn.getAttribute("data-text");
    };
});
</script>
