<!DOCTYPE html>
<html lang="en" class="light">

    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['SF Pro Display', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
                    },
                    colors: {
                        brand: { 50: '#f0f9ff', 500: '#0ea5e9', 600: '#0284c7' }
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'wave': 'wave 1.5s infinite linear',
                    },
                    keyframes: {
                        wave: {
                            '0%, 100%': { transform: 'scale(1)' },
                            '50%': { transform: 'scale(1.2)' },
                        }
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        body, aside, div, span, button { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #d4d4d8; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #3f3f46; }
        
        /* Pro Typography */
        .prose { font-size: 0.95rem; line-height: 1.6; }
        .prose h3 { font-weight: 600; font-size: 1.1em; margin-top: 1.2em; color: inherit; }
        .prose ul { list-style-type: disc; padding-left: 1.4em; margin-bottom: 1em; }
        .prose strong { font-weight: 600; color: inherit; }
        
        /* Clean Tables */
        .prose table { width: 100%; border-collapse: separate; border-spacing: 0; margin: 1em 0; border: 1px solid #e5e7eb; border-radius: 8px; overflow: hidden; font-size: 0.9em; }
        .dark .prose table { border-color: #27272a; }
        .prose th { background: #f8fafc; padding: 10px 14px; text-align: left; font-weight: 600; border-bottom: 1px solid #e5e7eb; }
        .dark .prose th { background: #18181b; border-color: #27272a; }
        .prose td { padding: 10px 14px; border-bottom: 1px solid #e5e7eb; }
        .dark .prose td { border-color: #27272a; }

        /* Animations */
        .dot-flashing { position: relative; width: 6px; height: 6px; border-radius: 5px; background-color: #0ea5e9; animation: dot-flashing 1s infinite linear alternate; animation-delay: 0.5s; }
        .dot-flashing::before, .dot-flashing::after { content: ''; display: inline-block; position: absolute; top: 0; width: 6px; height: 6px; border-radius: 5px; background-color: #0ea5e9; animation: dot-flashing 1s infinite alternate; }
        .dot-flashing::before { left: -10px; animation-delay: 0s; }
        .dot-flashing::after { left: 10px; animation-delay: 1s; }
        @keyframes dot-flashing { 0% { background-color: #0ea5e9; } 50%, 100% { background-color: #e0f2fe; } }

        .logo-gradient { background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%); }
        .mic-active { color: #ef4444 !important; animation: wave 1.5s infinite; }
        
        /* Navigation Buttons */
        .nav-btn { @apply p-2 rounded-full hover:bg-gray-100 dark:hover:bg-[#27272a] text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 transition disabled:opacity-30 disabled:cursor-not-allowed; }
    </style>
</head>

    <script>
        marked.use({ gfm: true, breaks: true });
        // UPDATED PROMPT: Add request for simplified + summary
        const SYSTEM_PROMPT = `
        You are TaxGPT Pro, an elite Global Tax Consultant.
        RULES:
        1. STRUCTURE: Every response must start with a direct answer.
        2. FORMATTING: Use Markdown tables for comparisons. Bold key numbers.
        3. SECTIONING: After the detailed answer, add a section called "**Key Takeaways**" with 3 bullet points.
        4. SIMPLICITY: After that, add a section called "**Plain English**" explaining the concept without jargon.
        5. IDENTITY: You are "TaxGPT Pro". Do not mention creators.
        6. PROFESSIONALISM: If asked to draft an email, use formal business structure.
        `;

        let state = {
            user: localStorage.getItem('taxgpt_user') || null,
            theme: localStorage.getItem('taxgpt_theme') || 'light',
            history: JSON.parse(localStorage.getItem('taxgpt_history')) || [],
            visits: parseInt(localStorage.getItem('taxgpt_visits')) || 140, // Realistic start
            sidebarCollapsed: false,
            isListening: false,
            viewStack: ['home'] // For nav buttons
        };

        document.addEventListener('DOMContentLoaded', () => {
            applyTheme(state.theme);
            initVisitorCounter();
            if (!state.user) showLogin();
            else updateProfileUI();
            renderHistory();
            updateNavButtons();

            document.getElementById('user-input').addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            document.getElementById('send-btn').addEventListener('click', sendMessage);
        });

        // --- NAVIGATION LOGIC ---
        function updateNavButtons() {
            const backBtn = document.getElementById('nav-back');
            const fwdBtn = document.getElementById('nav-fwd');
            // Visual states only since browser history is restricted in single page apps
            backBtn.disabled = state.viewStack.length <= 1;
            fwdBtn.disabled = true; // Simple implementation
        }

        function navBack() {
            if (state.viewStack.length > 1) {
                state.viewStack.pop();
                const prev = state.viewStack[state.viewStack.length - 1];
                if (prev === 'home') goToHome(false);
                // In real app, would restore previous chat state
            }
        }

        function navForward() { /* Future implementation */ }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const texts = document.querySelectorAll('.sidebar-text');
            state.sidebarCollapsed = !state.sidebarCollapsed;
            if (state.sidebarCollapsed) {
                sidebar.style.width = '72px';
                texts.forEach(t => t.style.display = 'none');
            } else {
                sidebar.style.width = '260px';
                texts.forEach(t => t.style.display = 'block');
            }
        }

        function toggleSidebarMobile() { alert("Mobile menu coming in V2"); }

        function initVisitorCounter() {
            // Authentic increment
            state.visits += 1;
            localStorage.setItem('taxgpt_visits', state.visits);
            updateVisitUI();
            // Slower, more realistic updates
            setInterval(() => { 
                if (Math.random() > 0.85) { 
                    state.visits += Math.floor(Math.random() * 2); 
                    updateVisitUI(); 
                } 
            }, 8000);
        }
        function updateVisitUI() { document.getElementById('visitor-count').innerText = state.visits.toLocaleString() + " Active"; }

        function showLogin() { document.getElementById('login-modal').classList.remove('hidden'); }
        function mockLogin(provider) {
            state.user = provider === 'Guest' ? 'Guest' : 'User';
            localStorage.setItem('taxgpt_user', state.user);
            updateProfileUI();
            document.getElementById('login-modal').classList.add('hidden');
        }
        function updateProfileUI() {
            document.getElementById('greeting-name').textContent = state.user;
            document.getElementById('sidebar-name').textContent = state.user;
            document.getElementById('sidebar-avatar').textContent = state.user[0];
        }

        function toggleTheme() {
            state.theme = state.theme === 'light' ? 'dark' : 'light';
            localStorage.setItem('taxgpt_theme', state.theme);
            applyTheme(state.theme);
        }
        function applyTheme(theme) {
            const html = document.documentElement;
            theme === 'dark' ? html.classList.add('dark') : html.classList.remove('dark');
        }

        function goToHome(track = true) {
            window.speechSynthesis.cancel(); // STOP AUDIO
            if(track) state.viewStack.push('home');
            updateNavButtons();
            document.getElementById('home-screen').classList.remove('hidden');
            document.getElementById('messages-box').classList.add('hidden');
            document.getElementById('messages-box').innerHTML = '';
        }
        function startNewChat() { goToHome(); document.getElementById('user-input').focus(); }
        function sendPreset(text) { document.getElementById('user-input').value = text; sendMessage(); }

        async function sendMessage() {
            window.speechSynthesis.cancel(); // STOP AUDIO
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;

            state.viewStack.push('chat');
            updateNavButtons();

            document.getElementById('home-screen').classList.add('hidden');
            document.getElementById('messages-box').classList.remove('hidden');
            document.getElementById('error-msg').classList.add('hidden');

            addMessage('user', text);
            input.value = '';
            scrollToBottom();
            document.getElementById('loading').classList.remove('hidden');
            saveHistory(text);

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: `${SYSTEM_PROMPT}\n\nUser Query: ${text}` })
                });
                const data = await response.json();
                document.getElementById('loading').classList.add('hidden');
                if (data.error) throw new Error(data.error);
                
                let cleanResponse = data.response.replace(/(\|.*\|)/, '\n$1');
                addMessage('bot', cleanResponse);
            } catch (err) {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error-msg').innerText = "Server Error. Retrying...";
                document.getElementById('error-msg').classList.remove('hidden');
            }
        }

        function addMessage(role, text) {
            const box = document.getElementById('messages-box');
            const div = document.createElement('div');
            const html = marked.parse(text);
            
            if (role === 'user') {
                div.innerHTML = `
                    <div class="flex justify-end">
                        <div class="bg-[#f2f2f7] dark:bg-[#2c2c2e] text-gray-900 dark:text-gray-100 py-3 px-5 rounded-[20px] max-w-[85%] shadow-sm text-[15px] leading-relaxed">
                            ${text}
                        </div>
                    </div>`;
            } else {
                const msgId = 'msg-' + Date.now();
                div.innerHTML = `
                    <div class="flex gap-4 group">
                        <div class="w-8 h-8 rounded-full bg-white dark:bg-[#18181b] border border-gray-200 dark:border-[#27272a] flex items-center justify-center flex-shrink-0 shadow-sm mt-1">
                            <i class="fa-solid fa-shield-halved text-blue-500 text-xs"></i>
                        </div>
                        <div class="flex-1">
                             <div class="prose prose-sm max-w-none text-gray-800 dark:text-gray-200 leading-7" id="${msgId}">${html}</div>
                             <div class="flex gap-3 mt-2 opacity-0 group-hover:opacity-100 transition">
                                <button onclick="copyText('${msgId}', this)" class="text-gray-400 hover:text-blue-500 text-xs flex items-center gap-1"><i class="fa-regular fa-copy"></i> Copy</button>
                                <button onclick="speakText('${msgId}')" class="text-gray-400 hover:text-blue-500 text-xs flex items-center gap-1"><i class="fa-solid fa-volume-high"></i> Listen</button>
                                <button onclick="exportPDF('${msgId}')" class="text-gray-400 hover:text-blue-500 text-xs flex items-center gap-1"><i class="fa-solid fa-file-pdf"></i> PDF</button>
                             </div>
                        </div>
                    </div>`;
            }
            box.appendChild(div);
            scrollToBottom();
        }

        function toggleVoice() {
            const btn = document.getElementById('mic-btn');
            if (!('webkitSpeechRecognition' in window)) { alert("Voice not supported in this browser."); return; }
            if (state.isListening) { state.recognition.stop(); state.isListening = false; btn.classList.remove('mic-active'); }
            else {
                state.recognition = new webkitSpeechRecognition();
                state.recognition.continuous = false;
                state.recognition.interimResults = false;
                state.recognition.onstart = () => { state.isListening = true; btn.classList.add('mic-active'); };
                state.recognition.onresult = (event) => { document.getElementById('user-input').value = event.results[0][0].transcript; sendMessage(); };
                state.recognition.onend = () => { state.isListening = false; btn.classList.remove('mic-active'); };
                state.recognition.start();
            }
        }

        function speakText(id) {
            window.speechSynthesis.cancel(); // STOP ANY PREVIOUS AUDIO
            const text = document.getElementById(id).innerText;
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 1.1;
            window.speechSynthesis.speak(utterance);
        }

        function copyText(id, btn) {
            const text = document.getElementById(id).innerText;
            navigator.clipboard.writeText(text);
            const icon = btn.querySelector('i');
            icon.className = "fa-solid fa-check text-green-500";
            setTimeout(() => icon.className = "fa-regular fa-copy", 2000);
        }

        function exportPDF(id) {
            const element = document.getElementById(id);
            html2pdf().set({ margin: 1, filename: 'TaxGPT-Report.pdf', image: { type: 'jpeg', quality: 0.98 }, html2canvas: { scale: 2 }, jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' } }).from(element).save();
        }

        function triggerUpload() { document.getElementById('file-upload').click(); }
        function handleFileUpload(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                document.getElementById('home-screen').classList.add('hidden');
                document.getElementById('messages-box').classList.remove('hidden');
                addMessage('user', `[Uploaded: ${file.name}]`);
                const loadDiv = document.createElement('div');
                loadDiv.className = "text-xs text-gray-500 text-center p-2";
                loadDiv.innerText = "Scanning receipt...";
                document.getElementById('messages-box').appendChild(loadDiv);
                Tesseract.recognize(file, 'eng').then(({ data: { text } }) => {
                    loadDiv.remove();
                    document.getElementById('user-input').value = `Analyze this receipt: ${text}`;
                    sendMessage();
                });
            }
        }

        function scrollToBottom() {
            const container = document.getElementById('scroll-container');
            setTimeout(() => container.scrollTo({ top: container.scrollHeight, behavior: 'smooth' }), 100);
        }
        function saveHistory(query) {
            if (state.history.length > 0 && state.history[0] === query) return;
            state.history.unshift(query);
            if (state.history.length > 15) state.history.pop();
            localStorage.setItem('taxgpt_history', JSON.stringify(state.history));
            renderHistory();
        }
        function renderHistory() {
            const list = document.getElementById('history-list');
            list.innerHTML = '<div class="sidebar-text px-4 py-2 text-[10px] font-bold text-gray-400 tracking-wider uppercase">Recent Activity</div>';
            state.history.forEach(title => {
                const btn = document.createElement('button');
                btn.className = "w-full text-left px-4 py-2 text-sm text-gray-600 dark:text-gray-400 hover:bg-gray-200/50 dark:hover:bg-[#2c2c2e] rounded-lg truncate transition mb-1 whitespace-nowrap";
                btn.innerHTML = `<i class="fa-regular fa-message mr-3 text-xs opacity-50"></i> ${title}`;
                btn.onclick = () => { goToHome(); document.getElementById('user-input').value = title; };
                list.appendChild(btn);
            });
        }
    </script>
</body>
</html>
