/* ---------------------- 2. AUTHENTICATION (MODULAR) ---------------------- */
signInAnonymously(auth).catch((error) => {
    console.error("Firebase Auth Error: ", error);
    alert("Authentication failed. Please check the console for Firebase errors.");
}); 

// This listens for the successful sign-in and sets the userId
onAuthStateChanged(auth, (u) => { 
    if (!u) return;
    userId = u.uid; // *** Sets the global userId variable ***
    document.getElementById("user-id").textContent = userId;
    listenHistory(); // Start listening for messages only after user ID is set
});

/* ---------------------- 3. HISTORY LISTENER (MODULAR) ---------------------- */
function listenHistory() {
    if (!userId) return;

    onSnapshot(
        collection(db, "users", userId, "chats"), 
        orderBy("timestamp", "asc"), 
        (snap) => {
            const history = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            renderHistory(history);
        }
    );
}

/* ---------------------- 4. RENDER HISTORY (UNCHANGED) ---------------------- */
function renderHistory(history) {
    const box = document.getElementById("history");
    const features = document.getElementById("features");
    const initial = document.getElementById("initial-view");

    box.innerHTML = "";

    history.forEach(msg => {
        const div = document.createElement("div");
        const isModel = msg.role === "model";
        const content = msg.display || msg.text; 
        
        div.className = isModel 
            ? "bg-indigo-50 dark:bg-gray-700 p-4 rounded-xl shadow ai-output"
            : "bg-gray-100 dark:bg-gray-900 p-3 rounded-xl shadow user-input text-right";
        
        div.innerHTML = `
            ${isModel ? '<h2>AI Tax Analysis</h2>' : ''}
            <p class="text-left">${content}</p>
            <div class="text-right text-xs opacity-70">${new Date(msg.timestamp).toLocaleTimeString()}</div>
        `;
        box.appendChild(div);
    });

    lastModelMsg = history.filter(x => x.role === "model").pop() || null;

    if (history.length === 0) {
        initial.classList.remove("hidden");
        box.classList.add("hidden");
        features.classList.add("hidden");
    } else {
        initial.classList.add("hidden");
        box.classList.remove("hidden");
        features.classList.remove("hidden");
    }
    
    box.scrollTop = box.scrollHeight;
}

/* ---------------------- 5. SAVE MESSAGE (MODULAR) ---------------------- */
async function save(role, text, display = null) {
    if (!userId) return;

    await addDoc(collection(db, "users", userId, "chats"), { 
        role,
        text,
        display: display || text,
        timestamp: Date.now()
    });
}
