<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxGPT Pro | Intelligent Tax AI</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['SF Pro Display', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'] },
                    colors: { brand: { 50: '#f0f9ff', 500: '#0ea5e9', 600: '#0284c7' } },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'shimmer': 'shimmer 1.5s infinite linear'
                    },
                    keyframes: {
                        shimmer: { '0%': { backgroundPosition: '-1000px 0' }, '100%': { backgroundPosition: '1000px 0' } }
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        body, aside, div, span, button { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #d4d4d8; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #3f3f46; }
        
        .prose h3 { font-weight: 600; font-size: 1.1em; margin-top: 1.2em; color: inherit; }
        .prose ul { list-style-type: disc; padding-left: 1.4em; margin-bottom: 1em; }
        .prose strong { font-weight: 600; color: inherit; }
        .prose table { width: 100%; border-collapse: separate; border-spacing: 0; margin: 1em 0; border: 1px solid #e5e7eb; border-radius: 8px; overflow: hidden; font-size: 0.9em; }
        .dark .prose table { border-color: #27272a; }
        .prose th { background: #f8fafc; padding: 10px 14px; text-align: left; font-weight: 600; border-bottom: 1px solid #e5e7eb; }
        .dark .prose th { background: #18181b; border-color: #27272a; }
        .prose td { padding: 10px 14px; border-bottom: 1px solid #e5e7eb; }
        .dark .prose td { border-color: #27272a; }

        .logo-gradient { background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%); }
        .mic-active { color: #ef4444 !important; animation: pulse 1.5s infinite; }
        
        /* Skeleton Loader */
        .skeleton { background: linear-gradient(to right, #f6f7f8 8%, #edeef1 18%, #f6f7f8 33%); background-size: 800px 104px; animation: shimmer 1.5s infinite linear forwards; }
        .dark .skeleton { background: linear-gradient(to right, #1f1f23 8%, #2a2a2d 18%, #1f1f23 33%); }
    </style>
</head>
<body class="bg-white dark:bg-[#09090b] text-slate-900 dark:text-slate-50 h-screen flex overflow-hidden font-sans relative">

    <div id="toast-container" class="fixed top-5 left-1/2 transform -translate-x-1/2 z-50 flex flex-col gap-2 pointer-events-none"></div>

    <div id="login-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/40 backdrop-blur-sm hidden">
        <div class="bg-white dark:bg-[#18181b] p-8 rounded-3xl shadow-2xl w-full max-w-sm border border-gray-100 dark:border-gray-800 transform transition-all scale-100">

                    <i class="fa-brands fa-google text-lg"></i>

    <aside id="sidebar" class="w-[260px] bg-[#f8fafc] dark:bg-[#101012] flex flex-col h-full hidden md:flex border-r border-gray-200 dark:border-gray-800 flex-shrink-0">
        <div class="p-4 flex items-center justify-between mb-2">
            <button onclick="toggleSidebar()" class="p-2 hover:bg-gray-200 dark:hover:bg-[#27272a] rounded-lg text-gray-500 transition"><i class="fa-solid fa-bars text-lg"></i></button>
            <div onclick="goToHome()" class="flex-1 ml-3 font-bold text-lg tracking-tight cursor-pointer hover:opacity-70 transition select-none">TaxGPT</div>

    <main class="flex-1 flex flex-col relative h-full w-full">
        <div class="md:hidden h-14 flex items-center justify-between px-4 border-b border-gray-100 dark:border-gray-800 bg-white/80 dark:bg-black/80 backdrop-blur-md z-20 absolute top-0 w-full">
            <button onclick="toggleSidebarMobile()" class="text-gray-500"><i class="fa-solid fa-bars"></i></button>
            <div onclick="goToHome()" class="font-bold text-lg tracking-tight cursor-pointer">TaxGPT <span class="text-blue-500">Pro</span></div>
            <div class="w-6"></div>
        </div>

        <button id="scroll-down-btn" onclick="scrollToBottom(true)" class="hidden absolute bottom-24 right-6 z-20 p-3 bg-white dark:bg-[#27272a] text-blue-500 rounded-full shadow-lg border border-gray-200 dark:border-[#3f3f46] hover:shadow-xl transition transform hover:scale-110">
            <i class="fa-solid fa-arrow-down"></i>
        </button>

        <div class="absolute top-4 left-4 md:left-8 z-10 hidden md:flex gap-2">
             <button onclick="navBack()" id="nav-back" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-[#27272a] text-gray-400 disabled:opacity-30 disabled:cursor-not-allowed transition"><i class="fa-solid fa-arrow-left"></i></button>
        </div>

        <div id="scroll-container" class="flex-1 overflow-y-auto pt-20 pb-32 px-4 scroll-smooth">
            
            <div id="home-screen" class="max-w-3xl mx-auto mt-8 transition-all duration-500">

                    <i class="fa-solid fa-shield-halved"></i>
                </div>
                <h1 class="text-4xl font-medium text-[#c4c7c5] dark:text-[#525252] mb-2 tracking-tight">Hello, <span id="greeting-name" class="bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-purple-600 font-semibold">Guest</span></h1>
                <h2 class="text-3xl md:text-4xl font-medium text-[#c4c7c5] dark:text-[#3f3f46] mb-10 tracking-tight">How can I assist with your taxes?</h2>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 mb-8">
                    <button onclick="sendPreset('Draft a professional email to a client requesting missing VAT receipts.')" class="p-4 bg-white dark:bg-[#18181b] border border-gray-200 dark:border-[#27272a] rounded-2xl text-left hover:border-purple-400 transition shadow-sm group">
                        <div class="flex justify-between items-start mb-2">
                            <i class="fa-solid fa-envelope-open-text text-purple-500 text-xl"></i>
                            <span class="text-[10px] font-bold bg-purple-100 text-purple-700 px-2 py-0.5 rounded-full">PRO</span>
                        </div>
                        <p class="font-medium text-sm text-gray-700 dark:text-gray-200 group-hover:text-purple-500">Client Email Drafter</p>
                        <p class="text-xs text-gray-400 mt-1">Write formal request emails</p>
                    </button>
                    <button onclick="sendPreset('Analyze the tax implications of moving a UK company to Dubai.')" class="p-4 bg-white dark:bg-[#18181b] border border-gray-200 dark:border-[#27272a] rounded-2xl text-left hover:border-blue-400 transition shadow-sm group">
                        <div class="flex justify-between items-start mb-2">
                            <i class="fa-solid fa-magnifying-glass-chart text-blue-500 text-xl"></i>
                            <span class="text-[10px] font-bold bg-blue-100 text-blue-700 px-2 py-0.5 rounded-full">PRO</span>
                        </div>
                        <p class="font-medium text-sm text-gray-700 dark:text-gray-200 group-hover:text-blue-500">Scenario Analysis</p>
                        <p class="text-xs text-gray-400 mt-1">Cross-border tax logic</p>
                    </button>
                </div>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                     <button onclick="sendPreset('Compare VAT rates: UK vs USA')" class="p-3 bg-gray-50 dark:bg-[#18181b] rounded-xl text-xs font-medium text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-[#27272a] transition text-left">Global VAT</button>
                     <button onclick="sendPreset('Calculate Net Salary Â£60k')" class="p-3 bg-gray-50 dark:bg-[#18181b] rounded-xl text-xs font-medium text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-[#27272a] transition text-left">Salary Calc</button>
                     <button onclick="sendPreset('Explain R&D Tax Credits')" class="p-3 bg-gray-50 dark:bg-[#18181b] rounded-xl text-xs font-medium text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-[#27272a] transition text-left">R&D Guide</button>
                     <button onclick="sendPreset('List 2025 Filing Deadlines')" class="p-3 bg-gray-50 dark:bg-[#18181b] rounded-xl text-xs font-medium text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-[#27272a] transition text-left">Deadlines</button>

            <div id="messages-box" class="hidden max-w-3xl mx-auto space-y-8 pb-4"></div>

                    <div class="flex-1 space-y-2 py-1">
                        <div class="h-4 bg-gray-200 dark:bg-[#27272a] rounded skeleton w-3/4"></div>
                        <div class="h-4 bg-gray-200 dark:bg-[#27272a] rounded skeleton w-1/2"></div>
                    </div>
                </div>
            </div>
             <div id="error-msg" class="hidden max-w-xl mx-auto mt-4 text-xs text-center text-red-500 bg-red-50 dark:bg-red-900/20 p-2 rounded-lg"></div>
        </div>

        <div class="absolute bottom-0 w-full p-4 bg-gradient-to-t from-white via-white to-transparent dark:from-black dark:via-black pt-10">
            <div class="max-w-3xl mx-auto">
                <div id="suggestion-chips" class="flex gap-2 mb-3 overflow-x-auto scrollbar-hide pb-1"></div>

                <div class="bg-[#f0f4f9] dark:bg-[#1e1e1e] rounded-full flex items-center px-2 py-2 shadow-lg border border-transparent focus-within:border-blue-500/30 focus-within:bg-white dark:focus-within:bg-[#27272a] transition-all">
                    <button onclick="triggerUpload()" class="w-10 h-10 rounded-full hover:bg-gray-200 dark:hover:bg-[#3f3f46] text-gray-400 transition flex items-center justify-center" title="Upload Receipt">

                        <i class="fa-solid fa-microphone"></i>
                    </button>
                    <input type="text" id="user-input" class="flex-1 bg-transparent border-none focus:ring-0 text-gray-800 dark:text-gray-100 placeholder-gray-500 px-3 outline-none text-[15px]" placeholder="Ask TaxGPT..." autocomplete="off">
                    <button id="send-btn" class="w-10 h-10 bg-blue-600 hover:bg-blue-700 text-white rounded-full transition shadow-md flex items-center justify-center transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">
                        <i class="fa-solid fa-arrow-up"></i>

                <p class="text-center text-[10px] text-gray-400 mt-3 font-medium">Global Edition. Verify with local authorities.</p>
            </div>
        </div>

    <script>
        marked.use({ gfm: true, breaks: true });
        // UPDATED PROMPT: Forces "RELATED QUESTIONS" block at end
        const SYSTEM_PROMPT = `
        You are TaxGPT Pro, an elite Global Tax Consultant.
        RULES:
        1. STRUCTURE: Direct answer first. Then specific details.
        2. FORMATTING: Use Markdown tables for comparisons. Bold key numbers.
        3. IDENTITY: You are "TaxGPT Pro". Do not mention creators.
        4. PROFESSIONALISM: Formal tone.
        5. ENGAGEMENT: At the VERY END of your response, add a line "### RELATED" followed by 3 short, relevant follow-up questions in a bullet list.
        `;

        let state = {
            user: localStorage.getItem('taxgpt_user') || null,
            theme: localStorage.getItem('taxgpt_theme') || 'light',
            history: JSON.parse(localStorage.getItem('taxgpt_history')) || [],
            visits: parseInt(localStorage.getItem('taxgpt_visits')) || 140,
            sidebarCollapsed: false,
            isListening: false,
            viewStack: ['home']
        };

        document.addEventListener('DOMContentLoaded', () => {
            applyTheme(state.theme);
            initVisitorCounter();
            if (!state.user) showLogin(); else updateProfileUI();
            renderHistory();
            updateNavButtons();
            
            // Scroll Listener
            document.getElementById('scroll-container').addEventListener('scroll', (e) => {
                const btn = document.getElementById('scroll-down-btn');
                const isBottom = e.target.scrollHeight - e.target.scrollTop === e.target.clientHeight;
                if (!isBottom && document.getElementById('messages-box').children.length > 0) btn.classList.remove('hidden');
                else btn.classList.add('hidden');
            });

            document.getElementById('user-input').addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
            });
            document.getElementById('send-btn').addEventListener('click', sendMessage);
        });

        // --- TOAST NOTIFICATIONS ---
        function showToast(message, iconClass = "fa-solid fa-check") {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = "bg-white dark:bg-[#27272a] text-gray-800 dark:text-white px-4 py-3 rounded-xl shadow-lg border border-gray-100 dark:border-[#3f3f46] flex items-center gap-3 text-sm font-medium animate-bounce transform transition-all pointer-events-auto";
            toast.innerHTML = `<i class="${iconClass} text-green-500"></i> <span>${message}</span>`;
            container.appendChild(toast);
            setTimeout(() => { toast.style.opacity = '0'; setTimeout(() => toast.remove(), 300); }, 3000);
        }

        // --- LOGIC & UI ---
        function updateNavButtons() {
            document.getElementById('nav-back').disabled = state.viewStack.length <= 1;
        }
        function navBack() {
            if (state.viewStack.length > 1) {
                state.viewStack.pop();
                if (state.viewStack[state.viewStack.length - 1] === 'home') goToHome(false);
            }
        }
        function toggleSidebar() {
            state.sidebarCollapsed = !state.sidebarCollapsed;
            document.getElementById('sidebar').style.width = state.sidebarCollapsed ? '72px' : '260px';
            document.querySelectorAll('.sidebar-text').forEach(t => t.style.display = state.sidebarCollapsed ? 'none' : 'block');
        }
        function toggleSidebarMobile() { alert("Mobile menu coming in V2"); }
        
        function initVisitorCounter() {
            state.visits += 1; localStorage.setItem('taxgpt_visits', state.visits); updateVisitUI();
            setInterval(() => { if (Math.random() > 0.85) { state.visits += Math.floor(Math.random() * 2); updateVisitUI(); } }, 8000);
        }
        function updateVisitUI() { document.getElementById('visitor-count').innerText = state.visits.toLocaleString() + " Active"; }
        function showLogin() { document.getElementById('login-modal').classList.remove('hidden'); }
        function mockLogin(provider) {
            state.user = provider === 'Guest' ? 'Guest' : 'User';
            localStorage.setItem('taxgpt_user', state.user); updateProfileUI(); document.getElementById('login-modal').classList.add('hidden');
        }
        function updateProfileUI() {
            document.getElementById('greeting-name').textContent = state.user;
            document.getElementById('sidebar-name').textContent = state.user;
            document.getElementById('sidebar-avatar').textContent = state.user[0];
        }
        function toggleTheme() {
            state.theme = state.theme === 'light' ? 'dark' : 'light';
            localStorage.setItem('taxgpt_theme', state.theme); applyTheme(state.theme);
        }
        function applyTheme(theme) {
            document.documentElement.classList.remove('dark', 'light');
            document.documentElement.classList.add(theme);
        }
        function goToHome(track = true) {
            window.speechSynthesis.cancel();
            if(track) state.viewStack.push('home'); updateNavButtons();
            document.getElementById('home-screen').classList.remove('hidden');
            document.getElementById('messages-box').classList.add('hidden');
            document.getElementById('messages-box').innerHTML = '';
            document.getElementById('suggestion-chips').innerHTML = ''; // Clear suggestions
        }
        function startNewChat() { goToHome(); document.getElementById('user-input').focus(); }
        function sendPreset(text) { document.getElementById('user-input').value = text; sendMessage(); }

        async function sendMessage() {
            window.speechSynthesis.cancel();
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;

            state.viewStack.push('chat'); updateNavButtons();
            document.getElementById('home-screen').classList.add('hidden');
            document.getElementById('messages-box').classList.remove('hidden');
            document.getElementById('error-msg').classList.add('hidden');
            document.getElementById('suggestion-chips').innerHTML = ''; // Clear old suggestions

            addMessage('user', text);
            input.value = '';
            scrollToBottom();
            document.getElementById('loading').classList.remove('hidden');
            saveHistory(text);

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: `${SYSTEM_PROMPT}\n\nUser Query: ${text}` })
                });
                const data = await response.json();
                document.getElementById('loading').classList.add('hidden');
                if (data.error) throw new Error(data.error);
                
                let cleanResponse = data.response.replace(/(\|.*\|)/, '\n$1');
                
                // EXTRACT RELATED QUESTIONS
                const parts = cleanResponse.split('### RELATED');
                const mainAnswer = parts[0];
                const related = parts[1] ? parts[1] : "";

                addMessage('bot', mainAnswer);
                
                // GENERATE CHIPS
                if (related) {
                    const questions = related.split('\n').filter(line => line.trim().startsWith('-') || line.trim().startsWith('*')).map(l => l.replace(/[-*]/g, '').trim()).slice(0,3);
                    const chipContainer = document.getElementById('suggestion-chips');
                    questions.forEach(q => {
                        const chip = document.createElement('button');
                        chip.className = "bg-white dark:bg-[#27272a] border border-gray-200 dark:border-[#3f3f46] px-4 py-1.5 rounded-full text-sm text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-[#3f3f46] transition whitespace-nowrap flex-shrink-0 shadow-sm";
                        chip.innerText = q;
                        chip.onclick = () => sendPreset(q);
                        chipContainer.appendChild(chip);
                    });
                }

            } catch (err) {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error-msg').innerText = "Server Error. Retrying...";
                document.getElementById('error-msg').classList.remove('hidden');
            }
        }

        function addMessage(role, text) {
            const box = document.getElementById('messages-box');
            const div = document.createElement('div');
            const html = marked.parse(text);
            
            if (role === 'user') {
                div.innerHTML = `
                    <div class="flex justify-end">
                        <div class="bg-[#f2f2f7] dark:bg-[#2c2c2e] text-gray-900 dark:text-gray-100 py-3 px-5 rounded-[20px] max-w-[85%] shadow-sm text-[15px] leading-relaxed">
                            ${text}
                        </div>
                    </div>`;
            } else {
                const msgId = 'msg-' + Date.now();
                div.innerHTML = `
                    <div class="flex gap-4 group">
                        <div class="w-8 h-8 rounded-full bg-white dark:bg-[#18181b] border border-gray-200 dark:border-[#27272a] flex items-center justify-center flex-shrink-0 shadow-sm mt-1">
                            <i class="fa-solid fa-shield-halved text-blue-500 text-xs"></i>
                        </div>
                        <div class="flex-1">
                             <div class="prose prose-sm max-w-none text-gray-800 dark:text-gray-200 leading-7" id="${msgId}">${html}</div>
                             <div class="flex gap-3 mt-3 opacity-0 group-hover:opacity-100 transition border-t border-gray-100 dark:border-[#27272a] pt-2">
                                <button onclick="copyText('${msgId}')" class="text-gray-400 hover:text-blue-500 text-xs flex items-center gap-1"><i class="fa-regular fa-copy"></i> Copy</button>
                                <button onclick="speakText('${msgId}')" class="text-gray-400 hover:text-blue-500 text-xs flex items-center gap-1"><i class="fa-solid fa-volume-high"></i> Listen</button>
